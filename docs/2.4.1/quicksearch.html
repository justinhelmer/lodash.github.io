    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Lodash Docs Classes _ Classes Classes _ × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-22T19:38:42-08:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Lodash Docs Classes _ × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-22T19:38:42-08:00 using the DocStrap template. "},"-_.html":{"id":"-_.html","title":"Class: _","body":" Lodash Docs Classes _ Class: _ _ new _(value) Creates a lodash object which wraps the given value to enable intuitive method chaining. In addition to Lo-Dash methods, wrappers also have the following Array methods: concat, join, pop, push, reverse, shift, slice, sort, splice, and unshift Chaining is supported in custom builds as long as the value method is implicitly or explicitly included in the build. The chainable wrapper functions are: after, assign, bind, bindAll, bindKey, chain, compact, compose, concat, countBy, create, createCallback, curry, debounce, defaults, defer, delay, difference, filter, flatten, forEach, forEachRight, forIn, forInRight, forOwn, forOwnRight, functions, groupBy, indexBy, initial, intersection, invert, invoke, keys, map, max, memoize, merge, min, object, omit, once, pairs, partial, partialRight, pick, pluck, pull, push, range, reject, remove, rest, reverse, shuffle, slice, sort, sortBy, splice, tap, throttle, times, toArray, transform, union, uniq, unshift, unzip, values, where, without, wrap, and zip The non-chainable wrapper functions are: clone, cloneDeep, contains, escape, every, find, findIndex, findKey, findLast, findLastIndex, findLastKey, has, identity, indexOf, isArguments, isArray, isBoolean, isDate, isElement, isEmpty, isEqual, isFinite, isFunction, isNaN, isNull, isNumber, isObject, isPlainObject, isRegExp, isString, isUndefined, join, lastIndexOf, mixin, noConflict, parseInt, pop, random, reduce, reduceRight, result, shift, size, some, sortedIndex, runInContext, template, unescape, uniqueId, and value The wrapper functions first and last return wrapped values when n is provided, otherwise they return unwrapped values. Explicit chaining can be enabled by using the _.chain method. Parameters: Name Type Description value * The value to wrap in a lodash instance. Returns: Returns a lodash instance. Type Object Example var wrapped = _([1, 2, 3]); // returns an unwrapped value wrapped.reduce(function(sum, num) { return sum + num; }); // =&gt; 6 // returns a wrapped value var squares = wrapped.map(function(num) { return num * num; }); _.isArray(squares); // =&gt; false _.isArray(squares.value()); // =&gt; true Members &lt;static&gt; chain Enables explicit method chaining on the wrapper object. Example var characters = [ { 'name': 'barney', 'age': 36 }, { 'name': 'fred', 'age': 40 } ]; // without explicit chaining _(characters).first(); // =&gt; { 'name': 'barney', 'age': 36 } // with explicit chaining _(characters).chain() .first() .pick('age') .value(); // =&gt; { 'age': 36 } &lt;static&gt; countBy Creates an object composed of keys generated from the results of running each element of collection through the callback. The corresponding value of each key is the number of times the key was returned by the callback. The callback is bound to thisArg and invoked with three arguments; (value, index|key, collection). If a property name is provided for callback the created &quot;_.pluck&quot; style callback will return the property value of the given element. If an object is provided for callback the created &quot;_.where&quot; style callback will return true for elements that have the properties of the given object, else false. Example _.countBy([4.3, 6.1, 6.4], function(num) { return Math.floor(num); }); // =&gt; { '4': 1, '6': 2 } _.countBy([4.3, 6.1, 6.4], function(num) { return this.floor(num); }, Math); // =&gt; { '4': 1, '6': 2 } _.countBy(['one', 'two', 'three'], 'length'); // =&gt; { '3': 2, '5': 1 } &lt;static&gt; defaults :function Assigns own enumerable properties of source object(s) to the destination object for all destination properties that resolve to undefined. Once a property is set, additional defaults of the same property will be ignored. Type: function Example var object = { 'name': 'barney' }; _.defaults(object, { 'name': 'fred', 'employer': 'slate' }); // =&gt; { 'name': 'barney', 'employer': 'slate' } &lt;static&gt; extend :function Assigns own enumerable properties of source object(s) to the destination object. Subsequent sources will overwrite property assignments of previous sources. If a callback is provided it will be executed to produce the assigned values. The callback is bound to thisArg and invoked with two arguments; (objectValue, sourceValue). Type: function Example _.assign({ 'name': 'fred' }, { 'employer': 'slate' }); // =&gt; { 'name': 'fred', 'employer': 'slate' } var defaults = _.partialRight(_.assign, function(a, b) { return typeof a == 'undefined' ? b : a; }); var object = { 'name': 'barney' }; defaults(object, { 'name': 'fred', 'employer': 'slate' }); // =&gt; { 'name': 'barney', 'employer': 'slate' } &lt;static&gt; forIn :function Iterates over own and inherited enumerable properties of an object, executing the callback for each property. The callback is bound to thisArg and invoked with three arguments; (value, key, object). Callbacks may exit iteration early by explicitly returning false. Type: function Example function Shape() { this.x = 0; this.y = 0; } Shape.prototype.move = function(x, y) { this.x += x; this.y += y; }; _.forIn(new Shape, function(value, key) { console.log(key); }); // =&gt; logs 'x', 'y', and 'move' (property order is not guaranteed across environments) &lt;static&gt; forOwn :function Iterates over own enumerable properties of an object, executing the callback for each property. The callback is bound to thisArg and invoked with three arguments; (value, key, object). Callbacks may exit iteration early by explicitly returning false. Type: function Example _.forOwn({ '0': 'zero', '1': 'one', 'length': 2 }, function(num, key) { console.log(key); }); // =&gt; logs '0', '1', and 'length' (property order is not guaranteed across environments) &lt;static&gt; groupBy Creates an object composed of keys generated from the results of running each element of a collection through the callback. The corresponding value of each key is an array of the elements responsible for generating the key. The callback is bound to thisArg and invoked with three arguments; (value, index|key, collection). If a property name is provided for callback the created &quot;_.pluck&quot; style callback will return the property value of the given element. If an object is provided for callback the created &quot;_.where&quot; style callback will return true for elements that have the properties of the given object, else false Example _.groupBy([4.2, 6.1, 6.4], function(num) { return Math.floor(num); }); // =&gt; { '4': [4.2], '6': [6.1, 6.4] } _.groupBy([4.2, 6.1, 6.4], function(num) { return this.floor(num); }, Math); // =&gt; { '4': [4.2], '6': [6.1, 6.4] } // using &quot;_.pluck&quot; callback shorthand _.groupBy(['one', 'two', 'three'], 'length'); // =&gt; { '3': ['one', 'two'], '5': ['three'] } &lt;static&gt; indexBy Creates an object composed of keys generated from the results of running each element of the collection through the given callback. The corresponding value of each key is the last element responsible for generating the key. The callback is bound to thisArg and invoked with three arguments; (value, index|key, collection). If a property name is provided for callback the created &quot;_.pluck&quot; style callback will return the property value of the given element. If an object is provided for callback the created &quot;_.where&quot; style callback will return true for elements that have the properties of the given object, else false. Example var keys = [ { 'dir': 'left', 'code': 97 }, { 'dir': 'right', 'code': 100 } ]; _.indexBy(keys, 'dir'); // =&gt; { 'left': { 'dir': 'left', 'code': 97 }, 'right': { 'dir': 'right', 'code': 100 } } _.indexBy(keys, function(key) { return String.fromCharCode(key.code); }); // =&gt; { 'a': { 'dir': 'left', 'code': 97 }, 'd': { 'dir': 'right', 'code': 100 } } _.indexBy(characters, function(key) { this.fromCharCode(key.code); }, String); // =&gt; { 'a': { 'dir': 'left', 'code': 97 }, 'd': { 'dir': 'right', 'code': 100 } } &lt;static&gt; isArray :function Checks if value is an array. Type: function Example (function() { return _.isArray(arguments); })(); // =&gt; false _.isArray([1, 2, 3]); // =&gt; true &lt;static&gt; isPlainObject Checks if value is an object created by the Object constructor. Example function Shape() { this.x = 0; this.y = 0; } _.isPlainObject(new Shape); // =&gt; false _.isPlainObject([1, 2, 3]); // =&gt; false _.isPlainObject({ 'x': 0, 'y': 0 }); // =&gt; true &lt;static&gt; keys Creates an array composed of the own enumerable property names of an object. Example _.keys({ 'one': 1, 'two': 2, 'three': 3 }); // =&gt; ['one', 'two', 'three'] (property order is not guaranteed across environments) &lt;static&gt; now Gets the number of milliseconds that have elapsed since the Unix epoch (1 January 1970 00:00:00 UTC). Example var stamp = _.now(); _.defer(function() { console.log(_.now() - stamp); }); // =&gt; logs the number of milliseconds it took for the deferred function to be called &lt;static&gt; parseInt Converts the given value into an integer of the specified radix. If radix is undefined or 0 a radix of 10 is used unless the value is a hexadecimal, in which case a radix of 16 is used. Note: This method avoids differences in native ES3 and ES5 parseInt implementations. See http://es5.github.io/#E. Example _.parseInt('08'); // =&gt; 8 &lt;static&gt; pluck :function Retrieves the value of a specified property from all elements in the collection. Type: function Example var characters = [ { 'name': 'barney', 'age': 36 }, { 'name': 'fred', 'age': 40 } ]; _.pluck(characters, 'name'); // =&gt; ['barney', 'fred'] &lt;static&gt; support :Object An object used to flag environments features. Type: Object &lt;static&gt; toString Produces the toString result of the wrapped value. Example _([1, 2, 3]).toString(); // =&gt; '1,2,3' &lt;static&gt; valueOf Extracts the wrapped value. Example _([1, 2, 3]).valueOf(); // =&gt; [1, 2, 3] &lt;static&gt; where :function Performs a deep comparison of each element in a collection to the given properties object, returning an array of all elements that have equivalent property values. Type: function Example var characters = [ { 'name': 'barney', 'age': 36, 'pets': ['hoppy'] }, { 'name': 'fred', 'age': 40, 'pets': ['baby puss', 'dino'] } ]; _.where(characters, { 'age': 36 }); // =&gt; [{ 'name': 'barney', 'age': 36, 'pets': ['hoppy'] }] _.where(characters, { 'pets': ['dino'] }); // =&gt; [{ 'name': 'fred', 'age': 40, 'pets': ['baby puss', 'dino'] }] Methods &lt;static&gt; after(n, func) Creates a function that executes func, with the this binding and arguments of the created function, only after being called n times. Parameters: Name Type Description n number The number of times the function must be called before func is executed. func function The function to restrict. Returns: Returns the new restricted function. Type function Example var saves = ['profile', 'settings']; var done = _.after(saves.length, function() { console.log('Done saving!'); }); _.forEach(saves, function(type) { asyncSave({ 'type': type, 'complete': done }); }); // =&gt; logs 'Done saving!', after all saves have completed &lt;static&gt; all(collection, callback, thisArg) Checks if the given callback returns truey value for all elements of a collection. The callback is bound to thisArg and invoked with three arguments; (value, index|key, collection). If a property name is provided for callback the created &quot;_.pluck&quot; style callback will return the property value of the given element. If an object is provided for callback the created &quot;_.where&quot; style callback will return true for elements that have the properties of the given object, else false. Parameters: Name Type Argument Default Description collection Array | Object | string The collection to iterate over. callback function | Object | string &lt;optional&gt; identity The function called per iteration. If a property name or object is provided it will be used to create a &quot;.pluck&quot; or &quot;.where&quot; style callback, respectively. thisArg * &lt;optional&gt; The this binding of callback. Returns: Returns true if all elements passed the callback check, else false. Type boolean Example _.every([true, 1, null, 'yes']); // =&gt; false var characters = [ { 'name': 'barney', 'age': 36 }, { 'name': 'fred', 'age': 40 } ]; // using &quot;_.pluck&quot; callback shorthand _.every(characters, 'age'); // =&gt; true // using &quot;_.where&quot; callback shorthand _.every(characters, { 'age': 36 }); // =&gt; false &lt;static&gt; any(collection, callback, thisArg) Checks if the callback returns a truey value for any element of a collection. The function returns as soon as it finds a passing value and does not iterate over the entire collection. The callback is bound to thisArg and invoked with three arguments; (value, index|key, collection). If a property name is provided for callback the created &quot;_.pluck&quot; style callback will return the property value of the given element. If an object is provided for callback the created &quot;_.where&quot; style callback will return true for elements that have the properties of the given object, else false. Parameters: Name Type Argument Default Description collection Array | Object | string The collection to iterate over. callback function | Object | string &lt;optional&gt; identity The function called per iteration. If a property name or object is provided it will be used to create a &quot;.pluck&quot; or &quot;.where&quot; style callback, respectively. thisArg * &lt;optional&gt; The this binding of callback. Returns: Returns true if any element passed the callback check, else false. Type boolean Example _.some([null, 0, 'yes', false], Boolean); // =&gt; true var characters = [ { 'name': 'barney', 'age': 36, 'blocked': false }, { 'name': 'fred', 'age': 40, 'blocked': true } ]; // using &quot;_.pluck&quot; callback shorthand _.some(characters, 'blocked'); // =&gt; true // using &quot;_.where&quot; callback shorthand _.some(characters, { 'age': 1 }); // =&gt; false &lt;static&gt; at(collection, index) Creates an array of elements from the specified indexes, or keys, of the collection. Indexes may be specified as individual arguments or as arrays of indexes. Parameters: Name Type Argument Description collection Array | Object | string The collection to iterate over. index number | Array.&lt;number&gt; | string | Array.&lt;string&gt; &lt;optional&gt; &lt;repeatable&gt; The indexes of collection to retrieve, specified as individual indexes or arrays of indexes. Returns: Returns a new array of elements corresponding to the provided indexes. Type Array Example _.at(['a', 'b', 'c', 'd', 'e'], [0, 2, 4]); // =&gt; ['a', 'c', 'e'] _.at(['fred', 'barney', 'pebbles'], 0, 2); // =&gt; ['fred', 'pebbles'] &lt;static&gt; bind(func, thisArg, arg) Creates a function that, when called, invokes func with the this binding of thisArg and prepends any additional bind arguments to those provided to the bound function. Parameters: Name Type Argument Description func function The function to bind. thisArg * &lt;optional&gt; The this binding of func. arg * &lt;optional&gt; &lt;repeatable&gt; Arguments to be partially applied. Returns: Returns the new bound function. Type function Example var func = function(greeting) { return greeting + ' ' + this.name; }; func = _.bind(func, { 'name': 'fred' }, 'hi'); func(); // =&gt; 'hi fred' &lt;static&gt; bindAll(object, methodName) Binds methods of an object to the object itself, overwriting the existing method. Method names may be specified as individual arguments or as arrays of method names. If no method names are provided all the function properties of object will be bound. Parameters: Name Type Argument Description object Object The object to bind and assign the bound methods to. methodName string &lt;optional&gt; &lt;repeatable&gt; The object method names to bind, specified as individual method names or arrays of method names. Returns: Returns object. Type Object Example var view = { 'label': 'docs', 'onClick': function() { console.log('clicked ' + this.label); } }; _.bindAll(view); jQuery('#docs').on('click', view.onClick); // =&gt; logs 'clicked docs', when the button is clicked &lt;static&gt; bindKey(object, key, arg) Creates a function that, when called, invokes the method at object[key] and prepends any additional bindKey arguments to those provided to the bound function. This method differs from _.bind by allowing bound functions to reference methods that will be redefined or don't yet exist. See http://michaux.ca/articles/lazy-function-definition-pattern. Parameters: Name Type Argument Description object Object The object the method belongs to. key string The key of the method. arg * &lt;optional&gt; &lt;repeatable&gt; Arguments to be partially applied. Returns: Returns the new bound function. Type function Example var object = { 'name': 'fred', 'greet': function(greeting) { return greeting + ' ' + this.name; } }; var func = _.bindKey(object, 'greet', 'hi'); func(); // =&gt; 'hi fred' object.greet = function(greeting) { return greeting + 'ya ' + this.name + '!'; }; func(); // =&gt; 'hiya fred!' &lt;static&gt; chain(value) Creates a lodash object that wraps the given value with explicit method chaining enabled. Parameters: Name Type Description value * The value to wrap. Returns: Returns the wrapper object. Type Object Example var characters = [ { 'name': 'barney', 'age': 36 }, { 'name': 'fred', 'age': 40 }, { 'name': 'pebbles', 'age': 1 } ]; var youngest = _.chain(characters) .sortBy('age') .map(function(chr) { return chr.name + ' is ' + chr.age; }) .first() .value(); // =&gt; 'pebbles is 1' &lt;static&gt; clone(value, isDeep, callback, thisArg) Creates a clone of value. If isDeep is true nested objects will also be cloned, otherwise they will be assigned by reference. If a callback is provided it will be executed to produce the cloned values. If the callback returns undefined cloning will be handled by the method instead. The callback is bound to thisArg and invoked with one argument; (value). Parameters: Name Type Argument Default Description value * The value to clone. isDeep boolean &lt;optional&gt; false Specify a deep clone. callback function &lt;optional&gt; The function to customize cloning values. thisArg * &lt;optional&gt; The this binding of callback. Returns: Returns the cloned value. Type * Example var characters = [ { 'name': 'barney', 'age': 36 }, { 'name': 'fred', 'age': 40 } ]; var shallow = _.clone(characters); shallow[0] === characters[0]; // =&gt; true var deep = _.clone(characters, true); deep[0] === characters[0]; // =&gt; false _.mixin({ 'clone': _.partialRight(_.clone, function(value) { return _.isElement(value) ? value.cloneNode(false) : undefined; }) }); var clone = _.clone(document.body); clone.childNodes.length; // =&gt; 0 &lt;static&gt; cloneDeep(value, callback, thisArg) Creates a deep clone of value. If a callback is provided it will be executed to produce the cloned values. If the callback returns undefined cloning will be handled by the method instead. The callback is bound to thisArg and invoked with one argument; (value). Note: This method is loosely based on the structured clone algorithm. Functions and DOM nodes are not cloned. The enumerable properties of arguments objects and objects created by constructors other than Object are cloned to plain Object objects. See http://www.w3.org/TR/html5/infrastructure.html#internal-structured-cloning-algorithm. Parameters: Name Type Argument Description value * The value to deep clone. callback function &lt;optional&gt; The function to customize cloning values. thisArg * &lt;optional&gt; The this binding of callback. Returns: Returns the deep cloned value. Type * Example var characters = [ { 'name': 'barney', 'age': 36 }, { 'name': 'fred', 'age': 40 } ]; var deep = _.cloneDeep(characters); deep[0] === characters[0]; // =&gt; false var view = { 'label': 'docs', 'node': element }; var clone = _.cloneDeep(view, function(value) { return _.isElement(value) ? value.cloneNode(true) : undefined; }); clone.node == view.node; // =&gt; false &lt;static&gt; collect(collection, callback, thisArg) Creates an array of values by running each element in the collection through the callback. The callback is bound to thisArg and invoked with three arguments; (value, index|key, collection). If a property name is provided for callback the created &quot;_.pluck&quot; style callback will return the property value of the given element. If an object is provided for callback the created &quot;_.where&quot; style callback will return true for elements that have the properties of the given object, else false. Parameters: Name Type Argument Default Description collection Array | Object | string The collection to iterate over. callback function | Object | string &lt;optional&gt; identity The function called per iteration. If a property name or object is provided it will be used to create a &quot;.pluck&quot; or &quot;.where&quot; style callback, respectively. thisArg * &lt;optional&gt; The this binding of callback. Returns: Returns a new array of the results of each callback execution. Type Array Example _.map([1, 2, 3], function(num) { return num * 3; }); // =&gt; [3, 6, 9] _.map({ 'one': 1, 'two': 2, 'three': 3 }, function(num) { return num * 3; }); // =&gt; [3, 6, 9] (property order is not guaranteed across environments) var characters = [ { 'name': 'barney', 'age': 36 }, { 'name': 'fred', 'age': 40 } ]; // using &quot;_.pluck&quot; callback shorthand _.map(characters, 'name'); // =&gt; ['barney', 'fred'] &lt;static&gt; compact(array) Creates an array with all falsey values removed. The values false, null, 0, &quot;&quot;, undefined, and NaN are all falsey. Parameters: Name Type Description array Array The array to compact. Returns: Returns a new array of filtered values. Type Array Example _.compact([0, 1, false, 2, '', 3]); // =&gt; [1, 2, 3] &lt;static&gt; compose(func) Creates a function that is the composition of the provided functions, where each function consumes the return value of the function that follows. For example, composing the functions f(), g(), and h() produces f(g(h())). Each function is executed with the this binding of the composed function. Parameters: Name Type Argument Description func function &lt;optional&gt; &lt;repeatable&gt; Functions to compose. Returns: Returns the new composed function. Type function Example var realNameMap = { 'pebbles': 'penelope' }; var format = function(name) { name = realNameMap[name.toLowerCase()] || name; return name.charAt(0).toUpperCase() + name.slice(1).toLowerCase(); }; var greet = function(formatted) { return 'Hiya ' + formatted + '!'; }; var welcome = _.compose(greet, format); welcome('pebbles'); // =&gt; 'Hiya Penelope!' &lt;static&gt; constant(value) Creates a function that returns value. Parameters: Name Type Description value * The value to return from the new function. Returns: Returns the new function. Type function Example var object = { 'name': 'fred' }; var getter = _.constant(object); getter() === object; // =&gt; true &lt;static&gt; create(prototype, properties) Creates an object that inherits from the given prototype object. If a properties object is provided its own enumerable properties are assigned to the created object. Parameters: Name Type Argument Description prototype Object The object to inherit from. properties Object &lt;optional&gt; The properties to assign to the object. Returns: Returns the new object. Type Object Example function Shape() { this.x = 0; this.y = 0; } function Circle() { Shape.call(this); } Circle.prototype = _.create(Shape.prototype, { 'constructor': Circle }); var circle = new Circle; circle instanceof Circle; // =&gt; true circle instanceof Shape; // =&gt; true &lt;static&gt; createCallback(func, thisArg, argCount) Produces a callback bound to an optional thisArg. If func is a property name the created callback will return the property value for a given element. If func is an object the created callback will return true for elements that contain the equivalent object properties, otherwise it will return false. Parameters: Name Type Argument Default Description func * &lt;optional&gt; identity The value to convert to a callback. thisArg * &lt;optional&gt; The this binding of the created callback. argCount number &lt;optional&gt; The number of arguments the callback accepts. Returns: Returns a callback function. Type function Example var characters = [ { 'name': 'barney', 'age': 36 }, { 'name': 'fred', 'age': 40 } ]; // wrap to create custom callback shorthands _.createCallback = _.wrap(_.createCallback, function(func, callback, thisArg) { var match = /^(.+?)__([gl]t)(.+)$/.exec(callback); return !match ? func(callback, thisArg) : function(object) { return match[2] == 'gt' ? object[match[1]] &gt; match[3] : object[match[1]] &lt; match[3]; }; }); _.filter(characters, 'age__gt38'); // =&gt; [{ 'name': 'fred', 'age': 40 }] &lt;static&gt; curry(func, arity) Creates a function which accepts one or more arguments of func that when invoked either executes func returning its result, if all func arguments have been provided, or returns a function that accepts one or more of the remaining func arguments, and so on. The arity of func can be specified if func.length is not sufficient. Parameters: Name Type Argument Default Description func function The function to curry. arity number &lt;optional&gt; func.length The arity of func. Returns: Returns the new curried function. Type function Example var curried = _.curry(function(a, b, c) { console.log(a + b + c); }); curried(1)(2)(3); // =&gt; 6 curried(1, 2)(3); // =&gt; 6 curried(1, 2, 3); // =&gt; 6 &lt;static&gt; debounce(func, wait, options) Creates a function that will delay the execution of func until after wait milliseconds have elapsed since the last time it was invoked. Provide an options object to indicate that func should be invoked on the leading and/or trailing edge of the wait timeout. Subsequent calls to the debounced function will return the result of the last func call. Note: If leading and trailing options are true func will be called on the trailing edge of the timeout only if the the debounced function is invoked more than once during the wait timeout. Parameters: Name Type Argument Description func function The function to debounce. wait number The number of milliseconds to delay. options Object &lt;optional&gt; The options object. Properties Name Type Argument Default Description leading boolean &lt;optional&gt; false Specify execution on the leading edge of the timeout. maxWait number &lt;optional&gt; The maximum time func is allowed to be delayed before it's called. trailing boolean &lt;optional&gt; true Specify execution on the trailing edge of the timeout. Returns: Returns the new debounced function. Type function Example // avoid costly calculations while the window size is in flux var lazyLayout = _.debounce(calculateLayout, 150); jQuery(window).on('resize', lazyLayout); // execute `sendMail` when the click event is fired, debouncing subsequent calls jQuery('#postbox').on('click', _.debounce(sendMail, 300, { 'leading': true, 'trailing': false }); // ensure `batchLog` is executed once after 1 second of debounced calls var source = new EventSource('/stream'); source.addEventListener('message', _.debounce(batchLog, 250, { 'maxWait': 1000 }, false); &lt;static&gt; defer(func, arg) Defers executing the func function until the current call stack has cleared. Additional arguments will be provided to func when it is invoked. Parameters: Name Type Argument Description func function The function to defer. arg * &lt;optional&gt; &lt;repeatable&gt; Arguments to invoke the function with. Returns: Returns the timer id. Type number Example _.defer(function(text) { console.log(text); }, 'deferred'); // logs 'deferred' after one or more milliseconds &lt;static&gt; delay(func, wait, arg) Executes the func function after wait milliseconds. Additional arguments will be provided to func when it is invoked. Parameters: Name Type Argument Description func function The function to delay. wait number The number of milliseconds to delay execution. arg * &lt;optional&gt; &lt;repeatable&gt; Arguments to invoke the function with. Returns: Returns the timer id. Type number Example _.delay(function(text) { console.log(text); }, 1000, 'later'); // =&gt; logs 'later' after one second &lt;static&gt; difference(array, values) Creates an array excluding all values of the provided arrays using strict equality for comparisons, i.e. ===. Parameters: Name Type Argument Description array Array The array to process. values Array &lt;optional&gt; &lt;repeatable&gt; The arrays of values to exclude. Returns: Returns a new array of filtered values. Type Array Example _.difference([1, 2, 3, 4, 5], [5, 2, 10]); // =&gt; [1, 3, 4] &lt;static&gt; each(collection, callback, thisArg) Iterates over elements of a collection, executing the callback for each element. The callback is bound to thisArg and invoked with three arguments; (value, index|key, collection). Callbacks may exit iteration early by explicitly returning false. Note: As with other &quot;Collections&quot; methods, objects with a length property are iterated like arrays. To avoid this behavior _.forIn or _.forOwn may be used for object iteration. Parameters: Name Type Argument Default Description collection Array | Object | string The collection to iterate ov arbitrary delimiters, preserves whitespace, and correctly escapes quotes within interpolated code. Note: In the development build, _.template utilizes sourceURLs for easier debugging. See http://www.html5rocks.com/en/tutorials/developertools/sourcemaps/#toc-sourceurl For more information on precompiling templates see: http://lodash.com/custom-builds For more information on Chrome extension sandboxes see: http://developer.chrome.com/stable/extensions/sandboxingEval.html Parameters: Name Type Argument Description text string The template text. data Object The data object used to populate the text. options Object &lt;optional&gt; The options object. Properties Name Type Argument Description escape RegExp &lt;optional&gt; The &quot;escape&quot; delimiter. evaluate RegExp &lt;optional&gt; The &quot;evaluate&quot; delimiter. imports Object &lt;optional&gt; An object to import into the template as local variables. interpolate RegExp &lt;optional&gt; The &quot;interpolate&quot; delimiter. sourceURL string &lt;optional&gt; The sourceURL of the template's compiled source. variable string &lt;optional&gt; The data object variable name. Returns: Returns a compiled function when no data object is given, else it returns the interpolated text. Type function | string Example // using the &quot;interpolate&quot; delimiter to create a compiled template var compiled = _.template('hello &lt;%= name %&gt;'); compiled({ 'name': 'fred' }); // =&gt; 'hello fred' // using the &quot;escape&quot; delimiter to escape HTML in data property values _.template('&lt;b&gt;&lt;%- value %&gt;&lt;/b&gt;', { 'value': '&lt;script&gt;' }); // =&gt; '&lt;b&gt;&amp;lt;script&amp;gt;&lt;/b&gt;' // using the &quot;evaluate&quot; delimiter to generate HTML var list = '&lt;% _.forEach(people, function(name) { %&gt;&lt;li&gt;&lt;%- name %&gt;&lt;/li&gt;&lt;% }); %&gt;'; _.template(list, { 'people': ['fred', 'barney'] }); // =&gt; '&lt;li&gt;fred&lt;/li&gt;&lt;li&gt;barney&lt;/li&gt;' // using the ES6 delimiter a
