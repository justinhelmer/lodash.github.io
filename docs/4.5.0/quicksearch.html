    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Lodash Docs Classes _ Classes Classes _ × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-22T18:03:13-08:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Lodash Docs Classes _ × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-22T18:03:13-08:00 using the DocStrap template. "},"-_.html":{"id":"-_.html","title":"Class: _","body":" Lodash Docs Classes _ Class: _ _ new _(value) Creates a lodash object which wraps value to enable implicit method chaining. Methods that operate on and return arrays, collections, and functions can be chained together. Methods that retrieve a single value or may return a primitive value will automatically end the chain sequence and return the unwrapped value. Otherwise, the value must be unwrapped with _#value. Explicit chaining, which must be unwrapped with _#value in all cases, may be enabled using _.chain. The execution of chained methods is lazy, that is, it's deferred until _#value is implicitly or explicitly called. Lazy evaluation allows several methods to support shortcut fusion. Shortcut fusion is an optimization to merge iteratee calls; this avoids the creation of intermediate arrays and can greatly reduce the number of iteratee executions. Sections of a chain sequence qualify for shortcut fusion if the section is applied to an array of at least two hundred elements and any iteratees accept only one argument. The heuristic for whether a section qualifies for shortcut fusion is subject to change. Chaining is supported in custom builds as long as the _#value method is directly or indirectly included in the build. In addition to lodash methods, wrappers have Array and String methods. The wrapper Array methods are: concat, join, pop, push, shift, sort, splice, and unshift The wrapper String methods are: replace and split The wrapper methods that support shortcut fusion are: at, compact, drop, dropRight, dropWhile, filter, find, findLast, head, initial, last, map, reject, reverse, slice, tail, take, takeRight, takeRightWhile, takeWhile, and toArray The chainable wrapper methods are: after, ary, assign, assignIn, assignInWith, assignWith, at, before, bind, bindAll, bindKey, castArray, chain, chunk, commit, compact, concat, conforms, constant, countBy, create, curry, debounce, defaults, defaultsDeep, defer, delay, difference, differenceBy, differenceWith, drop, dropRight, dropRightWhile, dropWhile, fill, filter, flatten, flattenDeep, flattenDepth, flip, flow, flowRight, fromPairs, functions, functionsIn, groupBy, initial, intersection, intersectionBy, intersectionWith, invert, invertBy, invokeMap, iteratee, keyBy, keys, keysIn, map, mapKeys, mapValues, matches, matchesProperty, memoize, merge, mergeWith, method, methodOf, mixin, negate, nthArg, omit, omitBy, once, orderBy, over, overArgs, overEvery, overSome, partial, partialRight, partition, pick, pickBy, plant, property, propertyOf, pull, pullAll, pullAllBy, pullAt, push, range, rangeRight, rearg, reject, remove, rest, reverse, sampleSize, set, setWith, shuffle, slice, sort, sortBy, splice, spread, tail, take, takeRight, takeRightWhile, takeWhile, tap, throttle, thru, toArray, toPairs, toPairsIn, toPath, toPlainObject, transform, unary, union, unionBy, unionWith, uniq, uniqBy, uniqWith, unset, unshift, unzip, unzipWith, values, valuesIn, without, wrap, xor, xorBy, xorWith, zip, zipObject, zipObjectDeep, and zipWith The wrapper methods that are not chainable by default are: add, attempt, camelCase, capitalize, ceil, clamp, clone, cloneDeep, cloneDeepWith, cloneWith, deburr, endsWith, eq, escape, escapeRegExp, every, find, findIndex, findKey, findLast, findLastIndex, findLastKey, floor, forEach, forEachRight, forIn, forInRight, forOwn, forOwnRight, get, gt, gte, has, hasIn, head, identity, includes, indexOf, inRange, invoke, isArguments, isArray, isArrayBuffer, isArrayLike, isArrayLikeObject, isBoolean, isBuffer, isDate, isElement, isEmpty, isEqual, isEqualWith, isError, isFinite, isFunction, isInteger, isLength, isMap, isMatch, isMatchWith, isNaN, isNative, isNil, isNull, isNumber, isObject, isObjectLike, isPlainObject, isRegExp, isSafeInteger, isSet, isString, isUndefined, isTypedArray, isWeakMap, isWeakSet, join, kebabCase, last, lastIndexOf, lowerCase, lowerFirst, lt, lte, max, maxBy, mean, min, minBy, noConflict, noop, now, pad, padEnd, padStart, parseInt, pop, random, reduce, reduceRight, repeat, result, round, runInContext, sample, shift, size, snakeCase, some, sortedIndex, sortedIndexBy, sortedLastIndex, sortedLastIndexBy, startCase, startsWith, subtract, sum, sumBy, template, times, toLower, toInteger, toLength, toNumber, toSafeInteger, toString, toUpper, trim, trimEnd, trimStart, truncate, unescape, uniqueId, upperCase, upperFirst, value, and words Parameters: Name Type Description value * The value to wrap in a lodash instance. Returns: Returns the new lodash wrapper instance. Type Object Example function square(n) { return n * n; } var wrapped = _([1, 2, 3]); // Returns an unwrapped value. wrapped.reduce(_.add); // =&gt; 6 // Returns a wrapped value. var squares = wrapped.map(square); _.isArray(squares); // =&gt; false _.isArray(squares.value()); // =&gt; true Members &lt;static&gt; assign Assigns own enumerable properties of source objects to the destination object. Source objects are applied from left to right. Subsequent sources overwrite property assignments of previous sources. Note: This method mutates object and is loosely based on Object.assign. Example function Foo() { this.c = 3; } function Bar() { this.e = 5; } Foo.prototype.d = 4; Bar.prototype.f = 6; _.assign({ 'a': 1 }, new Foo, new Bar); // =&gt; { 'a': 1, 'c': 3, 'e': 5 } &lt;static&gt; assignWith This method is like _.assign except that it accepts customizer which is invoked to produce the assigned values. If customizer returns undefined assignment is handled by the method instead. The customizer is invoked with five arguments: (objValue, srcValue, key, object, source). Note: This method mutates object. Example function customizer(objValue, srcValue) { return _.isUndefined(objValue) ? srcValue : objValue; } var defaults = _.partialRight(_.assignWith, customizer); defaults({ 'a': 1 }, { 'b': 2 }, { 'a': 3 }); // =&gt; { 'a': 1, 'b': 2 } &lt;static&gt; at This method is the wrapper version of _.at. Example var object = { 'a': [{ 'b': { 'c': 3 } }, 4] }; _(object).at(['a[0].b.c', 'a[1]']).value(); // =&gt; [3, 4] _(['a', 'b', 'c']).at(0, 2).value(); // =&gt; ['a', 'c'] &lt;static&gt; at Creates an array of values corresponding to paths of object. Example var object = { 'a': [{ 'b': { 'c': 3 } }, 4] }; _.at(object, ['a[0].b.c', 'a[1]']); // =&gt; [3, 4] _.at(['a', 'b', 'c'], 0, 2); // =&gt; ['a', 'c'] &lt;static&gt; attempt Attempts to invoke func, returning either the result or the caught error object. Any additional arguments are provided to func when it's invoked. Example // Avoid throwing errors for invalid selectors. var elements = _.attempt(function(selector) { return document.querySelectorAll(selector); }, '&gt;_&gt;'); if (_.isError(elements)) { elements = []; } &lt;static&gt; bind Creates a function that invokes func with the this binding of thisArg and prepends any additional _.bind arguments to those provided to the bound function. The _.bind.placeholder value, which defaults to _ in monolithic builds, may be used as a placeholder for partially applied arguments. Note: Unlike native Function#bind this method doesn't set the &quot;length&quot; property of bound functions. Example var greet = function(greeting, punctuation) { return greeting + ' ' + this.user + punctuation; }; var object = { 'user': 'fred' }; var bound = _.bind(greet, object, 'hi'); bound('!'); // =&gt; 'hi fred!' // Bound with placeholders. var bound = _.bind(greet, object, _, '!'); bound('hi'); // =&gt; 'hi fred!' &lt;static&gt; bindAll Binds methods of an object to the object itself, overwriting the existing method. Note: This method doesn't set the &quot;length&quot; property of bound functions. Example var view = { 'label': 'docs', 'onClick': function() { console.log('clicked ' + this.label); } }; _.bindAll(view, 'onClick'); jQuery(element).on('click', view.onClick); // =&gt; logs 'clicked docs' when clicked &lt;static&gt; bindKey Creates a function that invokes the method at object[key] and prepends any additional _.bindKey arguments to those provided to the bound function. This method differs from _.bind by allowing bound functions to reference methods that may be redefined or don't yet exist. See Peter Michaux's article for more details. The _.bindKey.placeholder value, which defaults to _ in monolithic builds, may be used as a placeholder for partially applied arguments. Example var object = { 'user': 'fred', 'greet': function(greeting, punctuation) { return greeting + ' ' + this.user + punctuation; } }; var bound = _.bindKey(object, 'greet', 'hi'); bound('!'); // =&gt; 'hi fred!' object.greet = function(greeting, punctuation) { return greeting + 'ya ' + this.user + punctuation; }; bound('!'); // =&gt; 'hiya fred!' // Bound with placeholders. var bound = _.bindKey(object, 'greet', _, '!'); bound('hi'); // =&gt; 'hiya fred!' &lt;static&gt; camelCase Converts string to camel case. Example _.camelCase('Foo Bar'); // =&gt; 'fooBar' _.camelCase('--foo-bar'); // =&gt; 'fooBar' _.camelCase('__foo_bar__'); // =&gt; 'fooBar' &lt;static&gt; ceil Computes number rounded up to precision. Example _.ceil(4.006); // =&gt; 5 _.ceil(6.004, 2); // =&gt; 6.01 _.ceil(6040, -2); // =&gt; 6100 &lt;static&gt; chain Enables explicit method chaining on the wrapper object. Example var users = [ { 'user': 'barney', 'age': 36 }, { 'user': 'fred', 'age': 40 } ]; // A sequence without explicit chaining. _(users).head(); // =&gt; { 'user': 'barney', 'age': 36 } // A sequence with explicit chaining. _(users) .chain() .head() .pick('user') .value(); // =&gt; { 'user': 'barney' } &lt;static&gt; commit Executes the chained sequence and returns the wrapped result. Example var array = [1, 2]; var wrapped = _(array).push(3); console.log(array); // =&gt; [1, 2] wrapped = wrapped.commit(); console.log(array); // =&gt; [1, 2, 3] wrapped.last(); // =&gt; 3 console.log(array); // =&gt; [1, 2, 3] &lt;static&gt; concat Creates a new array concatenating array with any additional arrays and/or values. Example var array = [1]; var other = _.concat(array, 2, [3], [[4]]); console.log(other); // =&gt; [1, 2, 3, [4]] console.log(array); // =&gt; [1] &lt;static&gt; countBy Creates an object composed of keys generated from the results of running each element of collection through iteratee. The corresponding value of each key is the number of times the key was returned by iteratee. The iteratee is invoked with one argument: (value). Example _.countBy([6.1, 4.2, 6.3], Math.floor); // =&gt; { '4': 1, '6': 2 } _.countBy(['one', 'two', 'three'], 'length'); // =&gt; { '3': 2, '5': 1 } &lt;static&gt; defaults Assigns own and inherited enumerable properties of source objects to the destination object for all destination properties that resolve to undefined. Source objects are applied from left to right. Once a property is set, additional values of the same property are ignored. Note: This method mutates object. Example _.defaults({ 'user': 'barney' }, { 'age': 36 }, { 'user': 'fred' }); // =&gt; { 'user': 'barney', 'age': 36 } &lt;static&gt; defaultsDeep This method is like _.defaults except that it recursively assigns default properties. Note: This method mutates object. Example _.defaultsDeep({ 'user': { 'name': 'barney' } }, { 'user': { 'name': 'fred', 'age': 36 } }); // =&gt; { 'user': { 'name': 'barney', 'age': 36 } } &lt;static&gt; defer Defers invoking the func until the current call stack has cleared. Any additional arguments are provided to func when it's invoked. Example _.defer(function(text) { console.log(text); }, 'deferred'); // =&gt; logs 'deferred' after one or more milliseconds &lt;static&gt; delay Invokes func after wait milliseconds. Any additional arguments are provided to func when it's invoked. Example _.delay(function(text) { console.log(text); }, 1000, 'later'); // =&gt; logs 'later' after one second &lt;static&gt; difference Creates an array of unique array values not included in the other given arrays using SameValueZero for equality comparisons. Example _.difference([3, 2, 1], [4, 2]); // =&gt; [3, 1] &lt;static&gt; differenceBy This method is like _.difference except that it accepts iteratee which is invoked for each element of array and values to generate the criterion by which uniqueness is computed. The iteratee is invoked with one argument: (value). Example _.differenceBy([3.1, 2.2, 1.3], [4.4, 2.5], Math.floor); // =&gt; [3.1, 1.3] // The `_.property` iteratee shorthand. _.differenceBy([{ 'x': 2 }, { 'x': 1 }], [{ 'x': 1 }], 'x'); // =&gt; [{ 'x': 2 }] &lt;static&gt; differenceWith This method is like _.difference except that it accepts comparator which is invoked to compare elements of array to values. The comparator is invoked with two arguments: (arrVal, othVal). Example var objects = [{ 'x': 1, 'y': 2 }, { 'x': 2, 'y': 1 }]; _.differenceWith(objects, [{ 'x': 1, 'y': 2 }], _.isEqual); // =&gt; [{ 'x': 2, 'y': 1 }] &lt;static&gt; extend This method is like _.assign except that it iterates over own and inherited source properties. Note: This method mutates object. Example function Foo() { this.b = 2; } function Bar() { this.d = 4; } Foo.prototype.c = 3; Bar.prototype.e = 5; _.assignIn({ 'a': 1 }, new Foo, new Bar); // =&gt; { 'a': 1, 'b': 2, 'c': 3, 'd': 4, 'e': 5 } &lt;static&gt; extendWith This method is like _.assignIn except that it accepts customizer which is invoked to produce the assigned values. If customizer returns undefined assignment is handled by the method instead. The customizer is invoked with five arguments: (objValue, srcValue, key, object, source). Note: This method mutates object. Example function customizer(objValue, srcValue) { return _.isUndefined(objValue) ? srcValue : objValue; } var defaults = _.partialRight(_.assignInWith, customizer); defaults({ 'a': 1 }, { 'b': 2 }, { 'a': 3 }); // =&gt; { 'a': 1, 'b': 2 } &lt;static&gt; flatMap This method is the wrapper version of _.flatMap. Example function duplicate(n) { return [n, n]; } _([1, 2]).flatMap(duplicate).value(); // =&gt; [1, 1, 2, 2] &lt;static&gt; floor Computes number rounded down to precision. Example _.floor(4.006); // =&gt; 4 _.floor(0.046, 2); // =&gt; 0.04 _.floor(4060, -2); // =&gt; 4000 &lt;static&gt; flow Creates a function that returns the result of invoking the given functions with the this binding of the created function, where each successive invocation is supplied the return value of the previous. Example function square(n) { return n * n; } var addSquare = _.flow(_.add, square); addSquare(1, 2); // =&gt; 9 &lt;static&gt; flowRight This method is like _.flow except that it creates a function that invokes the given functions from right to left. Example function square(n) { return n * n; } var addSquare = _.flowRight(square, _.add); addSquare(1, 2); // =&gt; 9 &lt;static&gt; groupBy Creates an object composed of keys generated from the results of running each element of collection through iteratee. The corresponding value of each key is an array of elements responsible for generating the key. The iteratee is invoked with one argument: (value). Example _.groupBy([6.1, 4.2, 6.3], Math.floor); // =&gt; { '4': [4.2], '6': [6.1, 6.3] } // The `_.property` iteratee shorthand. _.groupBy(['one', 'two', 'three'], 'length'); // =&gt; { '3': ['one', 'two'], '5': ['three'] } &lt;static&gt; intersection Creates an array of unique values that are included in all given arrays using SameValueZero for equality comparisons. Example _.intersection([2, 1], [4, 2], [1, 2]); // =&gt; [2] &lt;static&gt; intersectionBy This method is like _.intersection except that it accepts iteratee which is invoked for each element of each arrays to generate the criterion by which uniqueness is computed. The iteratee is invoked with one argument: (value). Example _.intersectionBy([2.1, 1.2], [4.3, 2.4], Math.floor); // =&gt; [2.1] // The `_.property` iteratee shorthand. _.intersectionBy([{ 'x': 1 }], [{ 'x': 2 }, { 'x': 1 }], 'x'); // =&gt; [{ 'x': 1 }] &lt;static&gt; intersectionWith This method is like _.intersection except that it accepts comparator which is invoked to compare elements of arrays. The comparator is invoked with two arguments: (arrVal, othVal). Example var objects = [{ 'x': 1, 'y': 2 }, { 'x': 2, 'y': 1 }]; var others = [{ 'x': 1, 'y': 1 }, { 'x': 1, 'y': 2 }]; _.intersectionWith(objects, others, _.isEqual); // =&gt; [{ 'x': 1, 'y': 2 }] &lt;static&gt; invert Creates an object composed of the inverted keys and values of object. If object contains duplicate values, subsequent values overwrite property assignments of previous values. Example var object = { 'a': 1, 'b': 2, 'c': 1 }; _.invert(object); // =&gt; { '1': 'c', '2': 'b' } &lt;static&gt; invertBy This method is like _.invert except that the inverted object is generated from the results of running each element of object through iteratee. The corresponding inverted value of each inverted key is an array of keys responsible for generating the inverted value. The iteratee is invoked with one argument: (value). Example var object = { 'a': 1, 'b': 2, 'c': 1 }; _.invertBy(object); // =&gt; { '1': ['a', 'c'], '2': ['b'] } _.invertBy(object, function(value) { return 'group' + value; }); // =&gt; { 'group1': ['a', 'c'], 'group2': ['b'] } &lt;static&gt; invoke Invokes the method at path of object. Example var object = { 'a': [{ 'b': { 'c': [1, 2, 3, 4] } }] }; _.invoke(object, 'a[0].b.c.slice', 1, 3); // =&gt; [2, 3] &lt;static&gt; invokeMap Invokes the method at path of each element in collection, returning an array of the results of each invoked method. Any additional arguments are provided to each invoked method. If methodName is a function it's invoked for, and this bound to, each element in collection. Example _.invokeMap([[5, 1, 7], [3, 2, 1]], 'sort'); // =&gt; [[1, 5, 7], [1, 2, 3]] _.invokeMap([123, 456], String.prototype.split, ''); // =&gt; [['1', '2', '3'], ['4', '5', '6']] &lt;static&gt; isArray :function Checks if value is classified as an Array object. Type: function Example _.isArray([1, 2, 3]); // =&gt; true _.isArray(document.body.children); // =&gt; false _.isArray('abc'); // =&gt; false _.isArray(_.noop); // =&gt; false &lt;static&gt; isBuffer Checks if value is a buffer. Example _.isBuffer(new Buffer(2)); // =&gt; true _.isBuffer(new Uint8Array(2)); // =&gt; false &lt;static&gt; kebabCase Converts string to kebab case. Example _.kebabCase('Foo Bar'); // =&gt; 'foo-bar' _.kebabCase('fooBar'); // =&gt; 'foo-bar' _.kebabCase('__foo_bar__'); // =&gt; 'foo-bar' &lt;static&gt; keyBy Creates an object composed of keys generated from the results of running each element of collection through iteratee. The corresponding value of each key is the last element responsible for generating the key. The iteratee is invoked with one argument: (value). Example var array = [ { 'dir': 'left', 'code': 97 }, { 'dir': 'right', 'code': 100 } ]; _.keyBy(array, function(o) { return String.fromCharCode(o.code); }); // =&gt; { 'a': { 'dir': 'left', 'code': 97 }, 'd': { 'dir': 'right', 'code': 100 } } _.keyBy(array, 'dir'); // =&gt; { 'left': { 'dir': 'left', 'code': 97 }, 'right': { 'dir': 'right', 'code': 100 } } &lt;static&gt; lowerCase Converts string, as space separated words, to lower case. Example _.lowerCase('--Foo-Bar'); // =&gt; 'foo bar' _.lowerCase('fooBar'); // =&gt; 'foo bar' _.lowerCase('__FOO_BAR__'); // =&gt; 'foo bar' &lt;static&gt; lowerFirst Converts the first character of string to lower case. Example _.lowerFirst('Fred'); // =&gt; 'fred' _.lowerFirst('FRED'); // =&gt; 'fRED' &lt;static&gt; merge Recursively merges own and inherited enumerable properties of source objects into the destination object. Source properties that resolve to undefined are skipped if a destination value exists. Array and plain object properties are merged recursively. Other objects and value types are overridden by assignment. Source objects are applied from left to right. Subsequent sources overwrite property assignments of previous sources. Note: This method mutates object. Example var users = { 'data': [{ 'user': 'barney' }, { 'user': 'fred' }] }; var ages = { 'data': [{ 'age': 36 }, { 'age': 40 }] }; _.merge(users, ages); // =&gt; { 'data': [{ 'user': 'barney', 'age': 36 }, { 'user': 'fred', 'age': 40 }] } &lt;static&gt; mergeWith This method is like _.merge except that it accepts customizer which is invoked to produce the merged values of the destination and source properties. If customizer returns undefined merging is handled by the method instead. The customizer is invoked with seven arguments: (objValue, srcValue, key, object, source, stack). Note: This method mutates object. Example function customizer(objValue, srcValue) { if (_.isArray(objValue)) { return objValue.concat(srcValue); } } var object = { 'fruits': ['apple'], 'vegetables': ['beet'] }; var other = { 'fruits': ['banana'], 'vegetables': ['carrot'] }; _.mergeWith(object, other, customizer); // =&gt; { 'fruits': ['apple', 'banana'], 'vegetables': ['beet', 'carrot'] } &lt;static&gt; method Creates a function that invokes the method at path of a given object. Any additional arguments are provided to the invoked method. Example var objects = [ { 'a': { 'b': { 'c': _.constant(2) } } }, { 'a': { 'b': { 'c': _.constant(1) } } } ]; _.map(objects, _.method('a.b.c')); // =&gt; [2, 1] _.invokeMap(_.sortBy(objects, _.method(['a', 'b', 'c'])), 'a.b.c'); // =&gt; [1, 2] &lt;static&gt; methodOf The opposite of _.method; this method creates a function that invokes the method at a given path of object. Any additional arguments are provided to the invoked method. Example var array = _.times(3, _.constant), object = { 'a': array, 'b': array, 'c': array }; _.map(['a[2]', 'c[0]'], _.methodOf(object)); // =&gt; [2, 0] _.map([['a', '2'], ['c', '0']], _.methodOf(object)); // =&gt; [2, 0] &lt;static&gt; next Gets the next value on a wrapped object following the iterator protocol. Example var wrapped = _([1, 2]); wrapped.next(); // =&gt; { 'done': false, 'value': 1 } wrapped.next(); // =&gt; { 'done': false, 'value': 2 } wrapped.next(); // =&gt; { 'done': true, 'value': undefined } &lt;static&gt; now :function Gets the timestamp of the number of milliseconds that have elapsed since the Unix epoch (1 January 1970 00:00:00 UTC). Type: function Example _.defer(function(stamp) { console.log(_.now() - stamp); }, _.now()); // =&gt; logs the number of milliseconds it took for the deferred function to be invoked &lt;static&gt; omit The opposite of _.pick; this method creates an object composed of the own and inherited enumerable properties of object that are not omitted. Example var object = { 'a': 1, 'b': '2', 'c': 3 }; _.omit(object, ['a', 'c']); // =&gt; { 'b': '2' } &lt;static&gt; over Creates a function that invokes iteratees with the arguments provided to the created function and returns their results. Example var func = _.over(Math.max, Math.min); func(1, 2, 3, 4); // =&gt; [4, 1] &lt;static&gt; overArgs Creates a function that invokes func with arguments transformed by corresponding transforms. Example function doubled(n) { return n * 2; } function square(n) { return n * n; } var func = _.overArgs(function(x, y) { return [x, y]; }, square, doubled); func(9, 3); // =&gt; [81, 6] func(10, 5); // =&gt; [100, 10] &lt;static&gt; overEvery Creates a function that checks if all of the predicates return truthy when invoked with the arguments provided to the created function. Example var func = _.overEvery(Boolean, isFinite); func('1'); // =&gt; true func(null); // =&gt; false func(NaN); // =&gt; false &lt;static&gt; overSome Creates a function that checks if any of the predicates return truthy when invoked with the arguments provided to the created function. Example var func = _.overSome(Boolean, isFinite); func('1'); // =&gt; true func(null); // =&gt; true func(NaN); // =&gt; false &lt;static&gt; partial Creates a function that invokes func with partial arguments prepended to those provided to the new function. This method is like _.bind except it does not alter the this binding. The _.partial.placeholder value, which defaults to _ in monolithic builds, may be used as a placeholder for partially applied arguments. Note: This method doesn't set the &quot;length&quot; property of partially applied functions. Example var greet = function(greeting, name) { return greeting + ' ' + name; }; var sayHelloTo = _.partial(greet, 'hello'); sayHelloTo('fred'); // =&gt; 'hello fred' // Partially applied with placeholders. var greetFred = _.partial(greet, _, 'fred'); greetFred('hi'); // =&gt; 'hi fred' &lt;static&gt; partialRight This method is like _.partial except that partially applied arguments are appended to those provided to the new function. The _.partialRight.placeholder value, which defaults to _ in monolithic builds, may be used as a placeholder for partially applied arguments. Note: This method doesn't set the &quot;length&quot; property of partially applied functions. Example var greet = function(greeting, name) { return greeting + ' ' + name; }; var greetFred = _.partialRight(greet, 'fred'); greetFred('hi'); // =&gt; 'hi fred' // Partially applied with placeholders. var sayHelloTo = _.partialRight(greet, 'hello', _); sayHelloTo('fred'); // =&gt; 'hello fred' &lt;static&gt; partition Creates an array of elements split into two groups, the first of which contains elements predicate returns truthy for, the second of which contains elements predicate returns falsey for. The predicate is invoked with one argument: (value). Example var users = [ { 'user': 'barney', 'age': 36, 'active': false }, { 'user': 'fred', 'age': 40, 'active': true }, { 'user': 'pebbles', 'age': 1, 'active': false } ]; _.partition(users, function(o) { return o.active; }); // =&gt; objects for [['fred'], ['barney', 'pebbles']] // The `_.matches` iteratee shorthand. _.partition(users, { 'age': 1, 'active': false }); // =&gt; objects for [['pebbles'], ['barney', 'fred']] // The `_.matchesProperty` iteratee shorthand. _.partition(users, ['active', false]); // =&gt; objects for [['barney', 'pebbles'], ['fred']] // The `_.property` iteratee shorthand. _.partition(users, 'active'); // =&gt; objects for [['fred'], ['barney', 'pebbles']] &lt;static&gt; pick Creates an object composed of the picked object properties. Example var object = { 'a': 1, 'b': '2', 'c': 3 }; _.pick(object, ['a', 'c']); // =&gt; { 'a': 1, 'c': 3 } &lt;static&gt; plant Creates a clone of the chained sequence planting value as the wrapped value. Example function square(n) { return n * n; } var wrapped = _([1, 2]).map(square); var other = wrapped.plant([3, 4]); other.value(); // =&gt; [9, 16] wrapped.value(); // =&gt; [1, 4] &lt;static&gt; pull Removes all given values from array using SameValueZero for equality comparisons. Note: Unlike _.without, this method mutates array. Example var array = [1, 2, 3, 1, 2, 3]; _.pull(array, 2, 3); console.log(array); // =&gt; [1, 1] &lt;static&gt; pullAt Removes elements from array corresponding to indexes and returns an array of removed elements. Note: Unlike _.at, this method mutates array. Example var array = [5, 10, 15, 20]; var evens = _.pullAt(array, 1, 3); console.log(array); // =&gt; [5, 15] console.log(evens); // =&gt; [10, 20] &lt;static&gt; range Creates an array of numbers (positive and/or negative) progressing from start up to, but not including, end. A step of -1 is used if a negative start is specified without an end or step. If end is not specified it's set to start with start then set to 0. Note: JavaScript follows the IEEE-754 standard for resolving floating-poin eginning. Elements are taken until predicate returns falsey. The predicate is invoked with three arguments: (value, index, array). Parameters: Name Type Argument Default Description array Array The array to query. predicate function | Object | string &lt;optional&gt; _.identity The function invoked per iteration. Returns: Returns the slice of array. Type Array Example var users = [ { 'user': 'barney', 'active': false }, { 'user': 'fred', 'active': false}, { 'user': 'pebbles', 'active': true } ]; _.takeWhile(users, function(o) { return !o.active; }); // =&gt; objects for ['barney', 'fred'] // The `_.matches` iteratee shorthand. _.takeWhile(users, { 'user': 'barney', 'active': false }); // =&gt; objects for ['barney'] // The `_.matchesProperty` iteratee shorthand. _.takeWhile(users, ['active', false]); // =&gt; objects for ['barney', 'fred'] // The `_.property` iteratee shorthand. _.takeWhile(users, 'active'); // =&gt; [] &lt;static&gt; tap(value, interceptor) This method invokes interceptor and returns value. The interceptor is invoked with one argument; (value). The purpose of this method is to &quot;tap into&quot; a method chain in order to modify intermediate results. Parameters: Name Type Description value * The value to provide to interceptor. interceptor function The function to invoke. Returns: Returns value. Type * Example _([1, 2, 3]) .tap(function(array) { // Mutate input array. array.pop(); }) .reverse() .value(); // =&gt; [2, 1] &lt;static&gt; template(string, options) Creates a compiled template function that can interpolate data properties in &quot;interpolate&quot; delimiters, HTML-escape interpolated data properties in &quot;escape&quot; delimiters, and execute JavaScript in &quot;evaluate&quot; delimiters. Data properties may be accessed as free variables in the template. If a setting object is given it takes precedence over _.templateSettings values. Note: In the development build _.template utilizes sourceURLs for easier debugging. For more information on precompiling templates see lodash's custom builds documentation. For more information on Chrome extension sandboxes see Chrome's extensions documentation. Parameters: Name Type Argument Default Description string string &lt;optional&gt; '' The template string. options Object &lt;optional&gt; The options object. Properties Name Type Argument Description escape RegExp &lt;optional&gt; The HTML &quot;escape&quot; delimiter. evaluate RegExp &lt;optional&gt; The &quot;evaluate&quot; delimiter. imports Object &lt;optional&gt; An object to import into the template as free variables. interpolate RegExp &lt;optional&gt; The &quot;interpolate&quot; delimiter. sourceURL string &lt;optional&gt; The sourceURL of the template's compiled source. variable string &lt;optional&gt; The data object variable name. Returns: Returns the compiled template function. Type function Example // Use the &quot;interpolate&quot; delimiter to create a compiled template. var compiled = _.template('hello &lt;%= user %&gt;!'); compiled({ 'user': 'fred' }); // =&gt; 'hello fred!' // Use the HTML &quot;escape&quot; delimiter to escape data property values. var compiled = _.template('&lt;b&gt;&lt;%- value %&gt;&lt;/b&gt;'); compiled({ 'value': '&lt;script&gt;' }); // =&gt; '&lt;b&gt;&amp;lt;script&amp;gt;&lt;/b&gt;' // Use the &quot;evaluate&quot; delimiter to execute JavaScript and generate HTML. var compiled = _.template('&lt;% _.forEach(users, function(user) { %&gt;&lt;li&gt;&lt;%- user %&gt;&lt;/li&gt;&lt;% }); %&gt;'); compiled({ 'users': ['fred', 'barney'] }); // =&gt; '&lt;li&gt;fred&lt;/li&gt;&lt;li&gt;barney&lt;/li&gt;' // Use the internal `print` function in &quot;evaluate&quot; delimiters. var compiled = _.template('&lt;% print(&quot;hello &quot; + user); %&gt;!'); compiled({ 'user': 'barney' }); // =&gt; 'hello barney!' // Use the ES delimiter as an alternative to the default &quot;interpolate&quot; delimiter. var compiled = _.template('hello ${ user }!'); compiled({ 'user': 'pebbles' }); // =&gt; 'hello pebbles!' // Use custom template delimiters. _.templateSettings.interpolate = /{{([\\s\\S]+?)}}/g; var compiled = _.template('hello {{ user }}!'); compiled({ 'user': 'mustache' }); // =&gt; 'hello mustache!' // Use backslashes to treat delimiters as plain text. var compiled = _.template('&lt;%= &quot;\\\\&lt;%- value %\\\\&gt;&quot; %&gt;'); compiled({ 'value': 'ignored' }); // =&gt; '&lt;%- value %&gt;' // Use the `imports` option to import `jQuery` as `jq`. var text = '&lt;% jq.each(users, function(user) { %&gt;&lt;li&gt;&lt;%- user %&gt;&lt;/li&gt;&lt;% }); %&gt;'; var compiled = _.template(text, { 'imports': { 'jq': jQuery } }); compiled({ 'users': ['fred', 'barney'] }); // =&gt; '&lt;li&gt;fred&lt;/li&gt;&lt;li&gt;barney&lt;/li&gt;' // Use the `sourceURL` option to specify a custom sourceURL for the template. var compiled = _.template('hello &lt;%= user %&gt;!', { 'sourceURL': '/basic/greeting.jst' }); compiled(data); // =&gt; find the source of &quot;greeting.jst&quot; under the Sources tab or Resources panel of the web inspector // Use the `variable` option to ensure a with-statement isn't used in the compiled template. var compiled = _.template('hi &lt;%= data.user %&gt;!', { 'variable': 'data' }); compiled.source; // =&gt; function(data) { // var __t, __p = ''; // __p += 'hi ' + ((__t = ( data.user )) == null ? '' : __t) + '!'; // return __p; // } // Use the `source` property to inline compiled templates for meaningful // line numbers in error messages and stack traces. fs.writeFileSync(path.join(cwd, 'jst.js'), '\\ var JST = {\\ &quot;main&quot;: ' + _.template(mainText).source + '\\ };\\ '); &lt;static&gt; throttle(func, wait, options) Creates a throttled function that only invokes func at most once per every wait milliseconds. The throttled function comes with a cancel method to cancel delayed func invocations and a flush method to immediately invoke them. Provide an options object to indicate whether func should be invoked on the leading and/or trailing edge of the wait timeout. The func is invoked with the last arguments provided to the throttled function. Subsequent calls to the throttled function return the result of the last func invocation. Note: If leading and trailing options are true, func is invoked on the trailing edge of the timeout only if the throttled function is invoked more than once during the wait timeout. See David Corbacho's article for details over the differences between _.throttle and _.debounce. Parameters: Name Type Argument Default Description func function The function to throttle. wait number &lt;optional&gt; 0 The number of milliseconds to throttle invocations to. options Object &lt;optional&gt; The options object. Properties Name Type Argument Default Description leading boolean &lt;optional&gt; true Specify invoking on the leading edge of the timeout. trailing boolean &lt;optional&gt; true Specify invoking on the trailing edge of the timeout. Returns: Returns the new throttled function. Type function Example // Avoid excessively updating the position while scrolling. jQuery(window).on('scroll', _.throttle(updatePosition, 100)); // Invoke `renewToken` when the click event is fired, but not more than once every 5 minutes. var throttled = _.throttle(renewToken, 300000, { 'trailing': false }); jQuery(element).on('click', throttled); // Cancel the trailing throttled invocation. jQuery(window).on('popstate', throttled.cancel); &lt;static&gt; thru(value, interceptor) This method is like _.tap except that it returns the result of interceptor. The purpose of this method is to &quot;pass thru&quot; values replacing intermediate results in a method chain. Parameters: Name Type Description value * The value to provide to interceptor. interceptor function The function to invoke. Returns: Returns the result of interceptor. Type * Example _(' abc ') .chain() .trim() .thru(function(value) { return [value]; }) .value(); // =&gt; ['abc'] &lt;static&gt; times(n, iteratee) Invokes the iteratee function n times, returning an array of the results of each invocation. The iteratee is invoked with one argument; (index). Parameters: Name Type Argument Default Description n number The number of times to invoke iteratee. iteratee function &lt;optional&gt; _.identity The function invoked per iteration. Returns: Returns the array of results. Type Array Example _.times(3, String); // =&gt; ['0', '1', '2'] _.times(4, _.constant(true)); // =&gt; [true, true, true, true] &lt;static&gt; toArray(value) Converts value to an array. Parameters: Name Type Description value * The value to convert. Returns: Returns the converted array. Type Array Example _.toArray({ 'a': 1, 'b': 2 }); // =&gt; [1, 2] _.toArray('abc'); // =&gt; ['a', 'b', 'c'] _.toArray(1); // =&gt; [] _.toArray(null); // =&gt; [] &lt;static&gt; toInteger(value) Converts value to an integer. Note: This function is loosely based on ToInteger. Parameters: Name Type Description value * The value to convert. Returns: Returns the converted integer. Type number Example _.toInteger(3); // =&gt; 3 _.toInteger(Number.MIN_VALUE); // =&gt; 0 _.toInteger(Infinity); // =&gt; 1.7976931348623157e+308 _.toInteger('3'); // =&gt; 3 &lt;static&gt; toLength(value) Converts value to an integer suitable for use as the length of an array-like object. Note: This method is based on ToLength. Parameters: Name Type Description value * The value to convert. Returns: Returns the converted integer. Type number Example _.toLength(3); // =&gt; 3 _.toLength(Number.MIN_VALUE); // =&gt; 0 _.toLength(Infinity); // =&gt; 4294967295 _.toLength('3'); // =&gt; 3 &lt;static&gt; toLower(string) Converts string, as a whole, to lower case. Parameters: Name Type Argument Default Description string string &lt;optional&gt; '' The string to convert. Returns: Returns the lower cased string. Type string Example _.toLower('--Foo-Bar'); // =&gt; '--foo-bar' _.toLower('fooBar'); // =&gt; 'foobar' _.toLower('__FOO_BAR__'); // =&gt; '__foo_bar__' &lt;static&gt; toNumber(value) Converts value to a number. Parameters: Name Type Description value * The value to process. Returns: Returns the number. Type number Example _.toNumber(3); // =&gt; 3 _.toNumber(Number.MIN_VALUE); // =&gt; 5e-324 _.toNumber(Infinity); // =&gt; Infinity _.toNumber('3'); // =&gt; 3 &lt;static&gt; toPairs(object) Creates an array of own enumerable key-value pairs for object which can be consumed by _.fromPairs. Parameters: Name Type Description object Object The object to query. Returns: Returns the new array of key-value pairs. Type Array Example function Foo() { this.a = 1; this.b = 2; } Foo.prototype.c = 3; _.toPairs(new Foo); // =&gt; [['a', 1], ['b', 2]] (iteration order is not guaranteed) &lt;static&gt; toPairsIn(object) Creates an array of own and inherited enumerable key-value pairs for object which can be consumed by _.fromPairs. Parameters: Name Type Description object Object The object to query. Returns: Returns the new array of key-value pairs. Type Array Example function Foo() { this.a = 1; this.b = 2; } Foo.prototype.c = 3; _.toPairsIn(new Foo); // =&gt; [['a', 1], ['b', 2], ['c', 1]] (iteration order is not guaranteed) &lt;static&gt; toPath(value) Converts value to a property path array. Parameters: Name Type Description value * The value to convert. Returns: Returns the new property path array. Type Array Example _.toPath('a.b.c'); // =&gt; ['a', 'b', 'c'] _.toPath('a[0].b.c'); // =&gt; ['a', '0', 'b', 'c'] var path = ['a', 'b', 'c'], newPath = _.toPath(path); console.log(newPath); // =&gt; ['a', 'b', 'c'] console.log(path === newPath); // =&gt; false &lt;static&gt; toPlainObject(value) Converts value to a plain object flattening inherited enumerable properties of value to own properties of the plain object. Parameters: Name Type Description value * The value to convert. Returns: Returns the converted plain object. Type Object Example function Foo() { this.b = 2; } Foo.prototype.c = 3; _.assign({ 'a': 1 }, new Foo); // =&gt; { 'a': 1, 'b': 2 } _.assign({ 'a': 1 }, _.toPlainObject(new Foo)); // =&gt; { 'a': 1, 'b': 2, 'c': 3 } &lt;static&gt; toSafeInteger(value) Converts value to a safe integer. A safe integer can be compared and represented correctly. Parameters: Name Type Description value * The value to convert. Returns: Returns the converted integer. Type number Example _.toSafeInteger(3); // =&gt; 3 _.toSafeInteger(Number.MIN_VALUE); // =&gt; 0 _.toSafeInteger(Infinity); // =&gt; 9007199254740991 _.toSafeInteger('3'); // =&gt; 3 &lt;static&gt; toString(value) Converts value to a string if it's not one. An empty string is returned for null and undefined values. The sign of -0 is preserved. Parameters: Name Type Description value * The value to process. Returns: Returns the string. Type string Example _.toString(null); // =&gt; '' _.toString(-0); // =&gt; '-0' _.toString([1, 2, 3]); // =&gt; '1,2,3' &lt;static&gt; toUpper(string) Converts string, as a whole, to upper case. Parameters: Name Type Argument Default Description string string &lt;optional&gt; '' The string to convert. Returns: Returns the upper cased string. Type string Example _.toUpper('--foo-bar'); // =&gt; '--FOO-BAR' _.toUpper('fooBar'); // =&gt; 'FOOBAR' _.toUpper('__foo_bar__'); // =&gt; '__FOO_BAR__' &lt;static&gt; transform(object, iteratee, accumulator) An alternative to _.reduce; this method transforms object to a new accumulator object which is the result of running each of its own enumerable properties through iteratee, with each invocation potentially mutating the accumulator object. The iteratee is invoked with four arguments: (accumulator, value, key, object). Iteratee functions may exit iteration early by explicitly returning false. Parameters: Name Type Argument Default Description object Array | Object The object to iterate over. iteratee function &lt;optional&gt; _.identity The function invoked per iteration. accumulator * &lt;optional&gt; The custom accumulator value. Returns: Returns the accumulated value erties Name Type Argument Default Description length number &lt;optional&gt; 30 The maximum string length. omission string &lt;optional&gt; '...' The string to indicate text is omitted. separator RegExp | string &lt;optional&gt; The separator pattern to truncate to. Returns: Returns the truncated string. Type string Example _.truncate('hi-diddly-ho there, neighborino'); // =&gt; 'hi-diddly-ho there, neighbo...' _.truncate('hi-diddly-ho there, neighborino', { 'length': 24, 'separator': ' ' }); // =&gt; 'hi-diddly-ho there,...' _.truncate('hi-diddly-ho there, neighborino', { 'length': 24, 'separator': /,? +/ }); // =&gt; 'hi-diddly-ho there...' _.truncate('hi-diddly-ho there, neighborino', { 'omission': ' [...]' }); // =&gt; 'hi-diddly-ho there, neig [...]' &lt;static&gt; unary(func) Creates a function that accepts up to one argument, ignoring any additional arguments. Parameters: Name Type Description func function The function to cap arguments for. Returns: Returns the new function. Type function Example _.map(['6', '8', '10'], _.unary(parseInt)); // =&gt; [6, 8, 10] &lt;static&gt; unescape(string) The inverse of _.escape; this method converts the HTML entities &amp;amp;, &amp;lt;, &amp;gt;, &amp;quot;, &amp;#39;, and &amp;#96; in string to their corresponding characters. Note: No other HTML entities are unescaped. To unescape additional HTML entities use a third-party library like he. Parameters: Name Type Argument Default Description string string &lt;optional&gt; '' The string to unescape. Returns: Returns the unescaped string. Type string Example _.unescape('fred, barney, &amp;amp; pebbles'); // =&gt; 'fred, barney, &amp; pebbles' &lt;static&gt; uniq(array) Creates a duplicate-free version of an array, using SameValueZero for equality comparisons, in which only the first occurrence of each element is kept. Parameters: Name Type Description array Array The array to inspect. Returns: Returns the new duplicate free array. Type Array Example _.uniq([2, 1, 2]); // =& et(object, 'a[0].b.c'); // =&gt; true console.log(object); // =&gt; { 'a': [{ 'b': {} }] }; _.unset(object, 'a[0].b.c'); // =&gt; true console.log(object); // =&gt; { 'a': [{ 'b': {} }] }; &lt;static&gt; unzip(array) This method is like _.zip except that it accepts an array of grouped elements and creates an array regrouping the elements to their pre-zip configuration. Parameters: Name Type Description array Array The array of grouped elements to process. Returns: Returns the new array of regrouped elements. Type Array Example var zipped = _.zip(['fred', 'barney'], [30, 40], [true, false]); // =&gt; [['fred', 30, true], ['barney', 40, false]] _.unzip(zipped); // =&gt; [['fred', 'barney'], [30, 40], [true, false]] &lt;static&gt; unzipWith(array, iteratee) This method is like _.unzip except that it accepts iteratee to specify how regrouped values should be combined. The iteratee is invoked with the elements of each group: (...group). Parameters: Name Type Argument Default Description array Array The array of grouped elements to process. iteratee function &lt;optional&gt; _.identity The function to combine regrouped values. Returns: Returns the new array of regrouped elements. Type Array Example var zipped = _.zip([1, 2], [10, 20], [100, 200]); // =&gt; [[1, 10, 100], [2, 20, 200]] _.unzipWith(zipped, _.add); // =&gt; [3, 30, 300] &lt;static&gt; values(object) Creates an array of the own enumerable property values of object. Note: Non-object values are coerced to objects. Parameters: Name Type Description object Object The object to query. Returns: Returns the array of property values. Type Array Example function Foo() { this.a = 1; this.b = 2; } Foo.prototype.c = 3; _.values(new Foo); // =&gt; [1, 2] (iteration order is not guaranteed) _.values('hi'); // =&gt; ['h', 'i'] &lt;static&gt; valuesIn(object) Creates an array of the own and inherited enumerable property values of object. Note: Non-object values are coerced to objects. Parameters: Name Type Description object Object The object to query. Returns: Returns the array of property values. Type Array Example function Foo() { this.a = 1; this.b = 2; } Foo.prototype.c = 3; _.valuesIn(new Foo); // =&gt; [1, 2, 3] (iteration order is not guaranteed) &lt;static&gt; words(string, pattern) Splits string into an array of its words. Parameters: Name Type Argument Default Description string string &lt;optional&gt; '' The string to inspect. pattern RegExp | string &lt;optional&gt; The pattern to match words. Returns: Returns the words of string. Type Array Example _.words('fred, barney, &amp; pebbles'); // =&gt; ['fred', 'barney', 'pebbles'] _.words('fred, barney, &amp; pebbles', /[^, ]+/g); // =&gt; ['fred', 'barney', '&amp;', 'pebbles'] &lt;static&gt; wrap(value, wrapper) Creates a function that provides value to the wrapper function as its first argument. Any additional arguments provided to the function are appended to those provided to the wrapper function. The wrapper is invoked with the this binding of the created function. Parameters: Name Type Argument Default Description value * The value to wrap. wrapper function &lt;optional&gt; identity The wrapper function. Returns: Returns the new function. Type function Example var p = _.wrap(_.escape, function(func, text) { return '&lt;p&gt;' + func(text) + '&lt;/p&gt;'; }); p('fred, barney, &amp; pebbles'); // =&gt; '&lt;p&gt;fred, barney, &amp;amp; pebbles&lt;/p&gt;' &lt;static&gt; zipObject(props, values) This method is like _.fromPairs except that it accepts two arrays, one of property names and one of corresponding values. Parameters: Name Type Argument Default Description props Array &lt;optional&gt; [] The property names. values Array &lt;optional&gt; [] The property values. Returns: Returns the new object. Type Object Example _.zipObject(['a', 'b'], [1, 2]); // =&gt; { 'a': 1, 'b': 2 } &lt;static&gt; zipObjectDeep(props, values) This method is like _.zipObject except that it supports property paths. Parameters: Name Type Argument Default Description props Array &lt;optional&gt; [] The property names. values Array &lt;optional&gt; [] The property values. Returns: Returns the new object. Type Object Example _.zipObjectDeep(['a.b[0].c', 'a.b[1].d'], [1, 2]); // =&gt; { 'a': { 'b': [{ 'c': 1 }, { 'd': 2 }] } } × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-22T18:03:13-08:00 using the DocStrap template. "}}
