    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Lodash Docs Classes _ Classes Classes _ × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-22T19:38:38-08:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Lodash Docs Classes _ × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-22T19:38:38-08:00 using the DocStrap template. "},"-_.html":{"id":"-_.html","title":"Class: _","body":" Lodash Docs Classes _ Class: _ _ new _(value) Creates a lodash object, that wraps the given value, to enable method chaining. In addition to Lo-Dash methods, wrappers also have the following Array methods: concat, join, pop, push, reverse, shift, slice, sort, splice, and unshift The chainable wrapper functions are: after, assign, bind, bindAll, bindKey, chain, compact, compose, concat, countBy, debounce, defaults, defer, delay, difference, filter, flatten, forEach, forIn, forOwn, functions, groupBy, initial, intersection, invert, invoke, keys, map, max, memoize, merge, min, object, omit, once, pairs, partial, partialRight, pick, pluck, push, range, reject, rest, reverse, shuffle, slice, sort, sortBy, splice, tap, throttle, times, toArray, union, uniq, unshift, values, where, without, wrap, and zip The non-chainable wrapper functions are: clone, cloneDeep, contains, escape, every, find, has, identity, indexOf, isArguments, isArray, isBoolean, isDate, isElement, isEmpty, isEqual, isFinite, isFunction, isNaN, isNull, isNumber, isObject, isPlainObject, isRegExp, isString, isUndefined, join, lastIndexOf, mixin, noConflict, pop, random, reduce, reduceRight, result, shift, size, some, sortedIndex, template, unescape, and uniqueId The wrapper functions first and last return wrapped values when n is passed, otherwise they return unwrapped values. Parameters: Name Type Description value Mixed The value to wrap in a lodash instance. Returns: Returns a lodash instance. Type Object Members &lt;static&gt; defaults :function Assigns own enumerable properties of source object(s) to the destination object for all destination properties that resolve to undefined. Once a property is set, additional defaults of the same property will be ignored. Type: function Example var food = { 'name': 'apple' }; _.defaults(food, { 'name': 'banana', 'type': 'fruit' }); // =&gt; { 'name': 'apple', 'type': 'fruit' } &lt;static&gt; extend :function Assigns own enumerable properties of source object(s) to the destination object. Subsequent sources will overwrite propery assignments of previous sources. If a callback function is passed, it will be executed to produce the assigned values. The callback is bound to thisArg and invoked with two arguments; (objectValue, sourceValue). Type: function Example _.assign({ 'name': 'moe' }, { 'age': 40 }); // =&gt; { 'name': 'moe', 'age': 40 } var defaults = _.partialRight(_.assign, function(a, b) { return typeof a == 'undefined' ? b : a; }); var food = { 'name': 'apple' }; defaults(food, { 'name': 'banana', 'type': 'fruit' }); // =&gt; { 'name': 'apple', 'type': 'fruit' } &lt;static&gt; forIn :function Iterates over object's own and inherited enumerable properties, executing the callback for each property. The callback is bound to thisArg and invoked with three arguments; (value, key, object). Callbacks may exit iteration early by explicitly returning false. Type: function Example function Dog(name) { this.name = name; } Dog.prototype.bark = function() { alert('Woof, woof!'); }; _.forIn(new Dog('Dagny'), function(value, key) { alert(key); }); // =&gt; alerts 'name' and 'bark' (order is not guaranteed) &lt;static&gt; forOwn :function Iterates over an object's own enumerable properties, executing the callback for each property. The callback is bound to thisArg and invoked with three arguments; (value, key, object). Callbacks may exit iteration early by explicitly returning false. Type: function Example _.forOwn({ '0': 'zero', '1': 'one', 'length': 2 }, function(num, key) { alert(key); }); // =&gt; alerts '0', '1', and 'length' (order is not guaranteed) &lt;static&gt; isArray Checks if value is an array. Example (function() { return _.isArray(arguments); })(); // =&gt; false _.isArray([1, 2, 3]); // =&gt; true &lt;static&gt; isPlainObject Checks if a given value is an object created by the Object constructor. Example function Stooge(name, age) { this.name = name; this.age = age; } _.isPlainObject(new Stooge('moe', 40)); // =&gt; false _.isPlainObject([1, 2, 3]); // =&gt; false _.isPlainObject({ 'name': 'moe', 'age': 40 }); // =&gt; true &lt;static&gt; keys Creates an array composed of the own enumerable property names of object. Example _.keys({ 'one': 1, 'two': 2, 'three': 3 }); // =&gt; ['one', 'two', 'three'] (order is not guaranteed) &lt;static&gt; pluck :function Retrieves the value of a specified property from all elements in the collection. Type: function Example var stooges = [ { 'name': 'moe', 'age': 40 }, { 'name': 'larry', 'age': 50 } ]; _.pluck(stooges, 'name'); // =&gt; ['moe', 'larry'] &lt;static&gt; toString Produces the toString result of the wrapped value. Example _([1, 2, 3]).toString(); // =&gt; '1,2,3' &lt;static&gt; valueOf Extracts the wrapped value. Example _([1, 2, 3]).valueOf(); // =&gt; [1, 2, 3] &lt;static&gt; where :function Examines each element in a collection, returning an array of all elements that have the given properties. When checking properties, this method performs a deep comparison between values to determine if they are equivalent to each other. Type: function Example var stooges = [ { 'name': 'moe', 'age': 40 }, { 'name': 'larry', 'age': 50 } ]; _.where(stooges, { 'age': 40 }); // =&gt; [{ 'name': 'moe', 'age': 40 }] Methods &lt;static&gt; after(n, func) Creates a function that is restricted to executing func only after it is called n times. The func is executed with the this binding of the created function. Parameters: Name Type Description n Number The number of times the function must be called before it is executed. func function The function to restrict. Returns: Returns the new restricted function. Type function Example var renderNotes = _.after(notes.length, render); _.forEach(notes, function(note) { note.asyncSave({ 'success': renderNotes }); }); // `renderNotes` is run once, after all notes have saved &lt;static&gt; all(collection, callback, thisArg) Checks if the callback returns a truthy value for all elements of a collection. The callback is bound to thisArg and invoked with three arguments; (value, index|key, collection). If a property name is passed for callback, the created &quot;_.pluck&quot; style callback will return the property value of the given element. If an object is passed for callback, the created &quot;_.where&quot; style callback will return true for elements that have the propeties of the given object, else false. Parameters: Name Type Argument Default Description collection Array | Object | String The collection to iterate over. callback function | Object | String &lt;optional&gt; identity The function called per iteration. If a property name or object is passed, it will be used to create a &quot;.pluck&quot; or &quot;.where&quot; style callback, respectively. thisArg Mixed &lt;optional&gt; The this binding of callback. Returns: Returns true if all elements pass the callback check, else false. Type Boolean Example _.every([true, 1, null, 'yes'], Boolean); // =&gt; false var stooges = [ { 'name': 'moe', 'age': 40 }, { 'name': 'larry', 'age': 50 } ]; // using &quot;_.pluck&quot; callback shorthand _.every(stooges, 'age'); // =&gt; true // using &quot;_.where&quot; callback shorthand _.every(stooges, { 'age': 50 }); // =&gt; false &lt;static&gt; any(collection, callback, thisArg) Checks if the callback returns a truthy value for any element of a collection. The function returns as soon as it finds passing value, and does not iterate over the entire collection. The callback is bound to thisArg and invoked with three arguments; (value, index|key, collection). If a property name is passed for callback, the created &quot;_.pluck&quot; style callback will return the property value of the given element. If an object is passed for callback, the created &quot;_.where&quot; style callback will return true for elements that have the propeties of the given object, else false. Parameters: Name Type Argument Default Description collection Array | Object | String The collection to iterate over. callback function | Object | String &lt;optional&gt; identity The function called per iteration. If a property name or object is passed, it will be used to create a &quot;.pluck&quot; or &quot;.where&quot; style callback, respectively. thisArg Mixed &lt;optional&gt; The this binding of callback. Returns: Returns true if any element passes the callback check, else false. Type Boolean Example _.some([null, 0, 'yes', false], Boolean); // =&gt; true var food = [ { 'name': 'apple', 'organic': false, 'type': 'fruit' }, { 'name': 'carrot', 'organic': true, 'type': 'vegetable' } ]; // using &quot;_.pluck&quot; callback shorthand _.some(food, 'organic'); // =&gt; true // using &quot;_.where&quot; callback shorthand _.some(food, { 'type': 'meat' }); // =&gt; false &lt;static&gt; at(collection) Creates an array of elements from the specified index(es), or keys, of the collection. Indexes may be specified as individual arguments or as arrays of indexes. Parameters: Name Type Argument Description collection Array | Object | String The collection to iterate over. index1, index2, ... Array | Number | String &lt;optional&gt; The index(es) of collection to retrieve, either as individual arguments or arrays. Returns: Returns a new array of elements corresponding to the provided indexes. Type Array Example _.at(['a', 'b', 'c', 'd', 'e'], [0, 2, 4]); // =&gt; ['a', 'c', 'e'] _.at(['moe', 'larry', 'curly'], 0, 2); // =&gt; ['moe', 'curly'] &lt;static&gt; bind(func, thisArg) Creates a function that, when called, invokes func with the this binding of thisArg and prepends any additional bind arguments to those passed to the bound function. Parameters: Name Type Argument Description func function The function to bind. thisArg Mixed &lt;optional&gt; The this binding of func. arg1, arg2, ... Mixed &lt;optional&gt; Arguments to be partially applied. Returns: Returns the new bound function. Type function Example var func = function(greeting) { return greeting + ' ' + this.name; }; func = _.bind(func, { 'name': 'moe' }, 'hi'); func(); // =&gt; 'hi moe' &lt;static&gt; bindAll(object) Binds methods on object to object, overwriting the existing method. Method names may be specified as individual arguments or as arrays of method names. If no method names are provided, all the function properties of object will be bound. Parameters: Name Type Argument Description object Object The object to bind and assign the bound methods to. methodName1, methodName2, ... String &lt;optional&gt; Method names on the object to bind. Returns: Returns object. Type Object Example var view = { 'label': 'docs', 'onClick': function() { alert('clicked ' + this.label); } }; _.bindAll(view); jQuery('#docs').on('click', view.onClick); // =&gt; alerts 'clicked docs', when the button is clicked &lt;static&gt; bindKey(object, key) Creates a function that, when called, invokes the method at object[key] and prepends any additional bindKey arguments to those passed to the bound function. This method differs from _.bind by allowing bound functions to reference methods that will be redefined or don't yet exist. See http://michaux.ca/articles/lazy-function-definition-pattern. Parameters: Name Type Argument Description object Object The object the method belongs to. key String The key of the method. arg1, arg2, ... Mixed &lt;optional&gt; Arguments to be partially applied. Returns: Returns the new bound function. Type function Example var object = { 'name': 'moe', 'greet': function(greeting) { return greeting + ' ' + this.name; } }; var func = _.bindKey(object, 'greet', 'hi'); func(); // =&gt; 'hi moe' object.greet = function(greeting) { return greeting + ', ' + this.name + '!'; }; func(); // =&gt; 'hi, moe!' &lt;static&gt; clone(value, deep, callback, thisArg) Creates a clone of value. If deep is true, nested objects will also be cloned, otherwise they will be assigned by reference. If a callback function is passed, it will be executed to produce the cloned values. If callback returns undefined, cloning will be handled by the method instead. The callback is bound to thisArg and invoked with one argument; (value). Parameters: Name Type Argument Default Description value Mixed The value to clone. deep Boolean &lt;optional&gt; false A flag to indicate a deep clone. callback function &lt;optional&gt; The function to customize cloning values. thisArg Mixed &lt;optional&gt; The this binding of callback. Returns: Returns the cloned value. Type Mixed Example var stooges = [ { 'name': 'moe', 'age': 40 }, { 'name': 'larry', 'age': 50 } ]; var shallow = _.clone(stooges); shallow[0] === stooges[0]; // =&gt; true var deep = _.clone(stooges, true); deep[0] === stooges[0]; // =&gt; false _.mixin({ 'clone': _.partialRight(_.clone, function(value) { return _.isElement(value) ? value.cloneNode(false) : undefined; }) }); var clone = _.clone(document.body); clone.childNodes.length; // =&gt; 0 &lt;static&gt; cloneDeep(value, callback, thisArg) Creates a deep clone of value. If a callback function is passed, it will be executed to produce the cloned values. If callback returns the value it was passed, cloning will be handled by the method instead. The callback is bound to thisArg and invoked with one argument; (value). Note: This function is loosely based on the structured clone algorithm. Functions and DOM nodes are not cloned. The enumerable properties of arguments objects and objects created by constructors other than Object are cloned to plain Object objects. See http://www.w3.org/TR/html5/infrastructure.html#internal-structured-cloning-algorithm. Parameters: Name Type Argument Description value Mixed The value to deep clone. callback function &lt;optional&gt; The function to customize cloning values. thisArg Mixed &lt;optional&gt; The this binding of callback. Returns: Returns the deep cloned value. Type Mixed Example var stooges = [ { 'name': 'moe', 'age': 40 }, { 'name': 'larry', 'age': 50 } ]; var deep = _.cloneDeep(stooges); deep[0] === stooges[0]; // =&gt; false var view = { 'label': 'docs', 'node': element }; var clone = _.cloneDeep(view, function(value) { return _.isElement(value) ? value.cloneNode(true) : value; }); clone.node == view.node; // =&gt; false &lt;static&gt; collect(collection, callback, thisArg) Creates an array of values by running each element in the collection through the callback. The callback is bound to thisArg and invoked with three arguments; (value, index|key, collection). If a property name is passed for callback, the created &quot;_.pluck&quot; style callback will return the property value of the given element. If an object is passed for callback, the created &quot;_.where&quot; style callback will return true for elements that have the propeties of the given object, else false. Parameters: Name Type Argument Default Description collection Array | Object | String The collection to iterate over. callback function | Object | String &lt;optional&gt; identity The function called per iteration. If a property name or object is passed, it will be used to create a &quot;.pluck&quot; or &quot;.where&quot; style callback, respectively. thisArg Mixed &lt;optional&gt; The this binding of callback. Returns: Returns a new array of the results of each callback execution. Type Array Example _.map([1, 2, 3], function(num) { return num * 3; }); // =&gt; [3, 6, 9] _.map({ 'one': 1, 'two': 2, 'three': 3 }, function(num) { return num * 3; }); // =&gt; [3, 6, 9] (order is not guaranteed) var stooges = [ { 'name': 'moe', 'age': 40 }, { 'name': 'larry', 'age': 50 } ]; // using &quot;_.pluck&quot; callback shorthand _.map(stooges, 'name'); // =&gt; ['moe', 'larry'] &lt;static&gt; compact(array) Creates an array with all falsey values of array removed. The values false, null, 0, &quot;&quot;, undefined and NaN are all falsey. Parameters: Name Type Description array Array The array to compact. Returns: Returns a new filtered array. Type Array Example _.compact([0, 1, false, 2, '', 3]); // =&gt; [1, 2, 3] &lt;static&gt; compose() Creates a function that is the composition of the passed functions, where each function consumes the return value of the function that follows. For example, composing the functions f(), g(), and h() produces f(g(h())). Each function is executed with the this binding of the composed function. Parameters: Name Type Argument Description func1, func2, ... function &lt;optional&gt; Functions to compose. Returns: Returns the new composed function. Type function Example var greet = function(name) { return 'hi ' + name; }; var exclaim = function(statement) { return statement + '!'; }; var welcome = _.compose(exclaim, greet); welcome('moe'); // =&gt; 'hi moe!' &lt;static&gt; countBy(collection, callback, thisArg) Creates an object composed of keys returned from running each element of the collection through the given callback. The corresponding value of each key is the number of times the key was returned by the callback. The callback is bound to thisArg and invoked with three arguments; (value, index|key, collection). If a property name is passed for callback, the created &quot;_.pluck&quot; style callback will return the property value of the given element. If an object is passed for callback, the created &quot;_.where&quot; style callback will return true for elements that have the propeties of the given object, else false. Parameters: Name Type Argument Default Description collection Array | Object | String The collection to iterate over. callback function | Object | String &lt;optional&gt; identity The function called per iteration. If a property name or object is passed, it will be used to create a &quot;.pluck&quot; or &quot;.where&quot; style callback, respectively. thisArg Mixed &lt;optional&gt; The this binding of callback. Returns: Returns the composed aggregate object. Type Object Example _.countBy([4.3, 6.1, 6.4], function(num) { return Math.floor(num); }); // =&gt; { '4': 1, '6': 2 } _.countBy([4.3, 6.1, 6.4], function(num) { return this.floor(num); }, Math); // =&gt; { '4': 1, '6': 2 } _.countBy(['one', 'two', 'three'], 'length'); // =&gt; { '3': 2, '5': 1 } &lt;static&gt; debounce(func, wait, immediate) Creates a function that will delay the execution of func until after wait milliseconds have elapsed since the last time it was invoked. Pass true for immediate to cause debounce to invoke func on the leading, instead of the trailing, edge of the wait timeout. Subsequent calls to the debounced function will return the result of the last func call. Parameters: Name Type Description func function The function to debounce. wait Number The number of milliseconds to delay. immediate Boolean A flag to indicate execution is on the leading edge of the timeout. Returns: Returns the new debounced function. Type function Example var lazyLayout = _.debounce(calculateLayout, 300); jQuery(window).on('resize', lazyLayout); &lt;static&gt; defer(func) Defers executing the func function until the current call stack has cleared. Additional arguments will be passed to func when it is invoked. Parameters: Name Type Argument Description func function The function to defer. arg1, arg2, ... Mixed &lt;optional&gt; Arguments to invoke the function with. Returns: Returns the setTimeout timeout id. Type Number Example _.defer(function() { alert('deferred'); }); // returns from the function before `alert` is called &lt;static&gt; delay(func, wait) Executes the func function after wait milliseconds. Additional arguments will be passed to func when it is invoked. Parameters: Name Type Argument Description func function The function to delay. wait Number The number of milliseconds to delay execution. arg1, arg2, ... Mixed &lt;optional&gt; Arguments to invoke the function with. Returns: Returns the setTimeout timeout id. Type Number Example var log = _.bind(console.log, console); _.delay(log, 1000, 'logged later'); // =&gt; 'logged later' (Appears after one second.) &lt;static&gt; detect(collection, callback, thisArg) Examines each element in a collection, returning the first that the callback returns truthy for. The callback is bound to thisArg and invoked with three arguments; (value, index|key, collection). If a property name is passed for callback, the created &quot;_.pluck&quot; style callback will return the property value of the given element. If an object is passed for callback, the created &quot;_.where&quot; style callback will return true for elements that have the propeties of the given object, else false. Parameters: Name Type Argument Default Description collection Array | Object | String The collection to iterate over. callback function | Object | String &lt;optional&gt; identity The function called per iteration. If a property name or object is passed, it will be used to create a &quot;.pluck&quot; or &quot;.where&quot; style callback, respectively. thisArg Mixed &lt;optional&gt; The this binding of callback. Returns: Returns the element that passed the callback check, else undefined. Type Mixed Example var even = _.find([1, 2, 3, 4, 5, 6], function(num) { return num % 2 == 0; }); // =&gt; 2 var food = [ { 'name': 'apple', 'organic': false, 'type': 'fruit' }, { 'name': 'banana', 'organic': true, 'type': 'fruit' }, { 'name': 'beet', 'organic': false, 'type': 'vegetable' }, { 'name': 'carrot', 'organic': true, 'type': 'vegetable' } ]; // using &quot;_.where&quot; callback shorthand var veggie = _.find(food, { 'type': 'vegetable' }); // =&gt; { 'name': 'beet', 'organic': false, 'type': 'vegetable' } // using &quot;_.pluck&quot; callback shorthand var healthy = _.find(food, 'organic'); // =&gt; { 'name': 'banana', 'organic': true, 'type': 'fruit' } &lt;static&gt; difference(array) Creates an array of array elements not present in the other arrays using strict equality for comparisons, i.e. ===. Parameters: Name Type Argument Description array Array The array to process. array1, array2, ... Array &lt;optional&gt; Arrays to check. Returns: Returns a new array of array elements not present in the other arrays. Type Array Example _.difference([1, 2, 3, 4, 5], [5, 2, 10]); // =&gt; [1, 3, 4] &lt;static&gt; each(collection, callback, thisArg) Iterates over a collection, executing the callback for each element in the collection. The callback is bound to thisArg and invoked with three arguments; (value, index|key, collection). Callbacks may exit iteration early by explicitly returning false. Parameters: Name Type Argument Default Description collection Array | Object | String The collection to iterate over. callback function &lt;optional&gt; identity The function called per iteration. thisArg Mixed &lt;optional&gt; The this binding of callback. Returns: Returns collection. Type Array | Object | String Example _([1, 2, 3]).forEach(alert).join(','); // =&gt; alerts each number and returns '1,2,3' _.forEach({ 'one': 1, 'two': 2, 'three': 3 }, alert); // =&gt; alerts each number value (order is not guaranteed) &lt;static&gt; escape(string) Converts the characters &amp;, &lt;, &gt;, &quot;, and ' in string to their corresponding HTML entities. Parameters: Name Type Description string String The string to escape. Returns: Returns the escaped string. Type String Example _.escape('Moe, Larry &amp; Curly'); // =&gt; 'Moe, Larry &amp;amp; Curly' &lt;static&gt; flatten(array, shallow) Flattens a nested array (the nesting can be to any depth). If shallow is truthy, array will only be flattened a single level. Parameters: Name Type Description array Array The array to compact. shallow Boolean A flag to indicate only flattening a single level. Returns: Returns a new flattened array. Type Array Example _.flatten([1, [2], [3, [[4]]]]); // =&gt; [1, 2, 3, 4]; _.flatten([1, [2], [3, [[4]]]], true); // =&gt; [1, 2, 3, [[4]]]; &lt;static&gt; foldr(collection, callback, accumulator, thisArg) This method is similar to _.reduce, except that it iterates over a collection from right to left. Parameters: Name Type Argument Default Description collection Array | Object | String The collection to iterate over. callback function &lt;optional&gt; identity The function called per iteration. accumulator Mixed &lt;optional&gt; Initial value of the accumulator. thisArg Mixed &lt;optional&gt; The this binding of callback. Returns: Returns the accumulated value. Type Mixed Example var list = [[0, 1], [2, 3], [4, 5]]; var flat = _.reduceRight(list, function(a, b) { return a.concat(b); }, []); // =&gt; [4, 5, 2, 3, 0, 1] &lt;static&gt; groupBy(collection, callback, thisArg) Creates an object composed of keys returned from running each element of the collection through the callback. The corresponding value of each key is an array of elements passed to callback that returned the key. The callback is bound to thisArg and invoked with three arguments; (value, index|key, collection). If a property name is passed for callback, the created &quot;_.pluck&quot; style callback will return the property value of the given element. If an object is passed for callback, the created &quot;_.where&quot; style callback will return true for elements that have the propeties of the given object, else false Parameters: Name Type Argument Default Description collection Array | Object | String The collection to iterate over. callback function | Object | String &lt;optional&gt; identity The function called per iteration. If a property name or object is passed, it will be used to create a &quot;.pluck&quot; or &quot;.where&quot; style callback, respectively. thisArg Mixed &lt;optional&gt; The this binding of callback. Returns: Returns the composed aggregate object. Type Object Example _.groupBy([4.2, 6.1, 6.4], function(num) { return Math.floor(num); }); // =&gt; { '4': [4.2], '6': [6.1, 6.4] } _.groupBy([4.2, 6.1, 6.4], function(num) { return this.floor(num); }, Math); // =&gt; { '4': [4.2], '6': [6.1, 6.4] } // using &quot;_.pluck&quot; callback shorthand _.groupBy(['one', 'two', 'three'], 'length'); // =&gt; { '3': ['one', 'two'], '5': ['three'] } &lt;static&gt; has(object, property) Checks if the specified object property exists and is a direct property, instead of an inherited property. Parameters: Name Type Description object Object The object to check. property String The property to check for. Returns: Returns true if key is a direct property, else false. Type Boolean Example _.has({ 'a': 1, 'b': 2, 'c': 3 }, 'b'); // =&gt; true &lt;static&gt; identity(value) This function returns the first argument passed to it. Parameters: Name Type Description value Mixed Any value. Returns: Returns value. Type Mixed Example var moe = { 'name': 'moe' }; moe === _.identity(moe); // =&gt; true &lt;static&gt; include(collection, target, fromIndex) Checks if a given target element is present in a collection using strict equality for comparisons, i.e. ===. If fromIndex is negative, it is used as the offset from the end of the collection. Parameters: Name Type Argument Default Description collection Array | Object | String The collection to iterate over. target Mixed The value to check for. fromIndex Number &lt;optional&gt; 0 The index to search from. Returns: Returns true if the target element is found, else false. Type Boolean Example _.contains([1, 2, 3], 1); // =&gt; true _.contains([1, 2, 3], 1, 2); // =&gt; false _.contains({ 'name': 'moe', 'age': 40 }, 'moe'); // =&gt; true _.contains('curly', 'ur'); // =&gt; true &lt;static&gt; indexOf(array, value, fromIndex) Gets the index at which the first occurrence of value is found using strict equality for comparisons, i.e. ===. If the array is already sorted, passing true for fromIndex will run a faster binary search. Parameters: Name Type Argument Default Description array Array The array to search. value Mixed The value to search for. fromIndex Boolean | Number &lt;optional&gt; 0 The index to search from or true to perform a binary search on a sorted array. Returns: Returns the index of the matched value or -1. Type Number Example _.indexOf([1, 2, 3, 1, 2, 3], 2); // =&gt; 1 _.indexOf([1, 2, 3, 1, 2, 3], 2, 3); // =&gt; 4 _.indexOf([1, 1, 2, 2, 3, 3], 2, true); // =&gt; 2 &lt;static&gt; initial(array, callback|n, thisArg) Gets all but the last element of array. If a number n is passed, the last n elements are excluded from the result. If a callback function is passed, the last elements the callback returns truthy for are excluded from the result. The callback is bound to thisArg and invoked with three arguments; (value, index, array). If a property name is passed for callback, the created &quot;_.pluck&quot; style callback will return the property value of the given element. If an object is passed for callback, the created &quot;_.where&quot; style callback will return true for elements that have the propeties of the given object, else false. Parameters: Name Type Argument Default Description array Array The array to query. callback|n function | Object | Number | String &lt;optional&gt; 1 The function called per element or the number of elements to exclude. If a property name or object is passed, it will be used to create a &quot;.pluck&quot; or &quot;.where&quot; style callback, respectively. thisArg Mixed &lt;optional&gt; The this binding of callback. Returns: Returns a slice of array. Type Array Example _.initial([1, 2, 3]); // =&gt; [1, 2] _.initial([1, 2, 3], 2); // =&gt; [1] _.initial([1, 2, 3], function(num) { return num &gt; 1; }); // =&gt; [1] var food = [ { 'name': 'beet', 'organic': false }, { 'name': 'carrot', 'organic': true } ]; // using &quot;_.pluck&quot; callback shorthand _. e _.shuffle([1, 2, 3, 4, 5, 6]); // =&gt; [4, 1, 6, 3, 5, 2] &lt;static&gt; size(collection) Gets the size of the collection by returning collection.length for arrays and array-like objects or the number of own enumerable properties for objects. Parameters: Name Type Description collection Array | Object | String The collection to inspect. Returns: Returns collection.length or number of own enumerable properties. Type Number Example _.size([1, 2]); // =&gt; 2 _.size({ 'one': 1, 'two': 2, 'three': 3 }); // =&gt; 3 _.size('curly'); // =&gt; 5 &lt;static&gt; sortBy(collection, callback, thisArg) Creates an array of elements, sorted in ascending order by the results of running each element in the collection through the callback. This method performs a stable sort, that is, it will preserve the original sort order of equal elements. The callback is bound to thisArg and invoked with three arguments; (value, index|key, collection). If a property name is passed for callback, the created &quot;_.pluck&quot; style callback will return the property value of the given element. If an object is passed for callback, the created &quot;_.where&quot; style callback will return true for elements that have the propeties of the given object, else false. Parameters: Name Type Argument Default Description collection Array | Object | String The collection to iterate over. callback function | Object | String &lt;optional&gt; identity The function called per iteration. If a property name or object is passed, it will be used to create a &quot;.pluck&quot; or &quot;.where&quot; style callback, respectively. thisArg Mixed &lt;optional&gt; The this binding of callback. Returns: Returns a new array of sorted elements. Type Array Example _.sortBy([1, 2, 3], function(num) { return Math.sin(num); }); // =&gt; [3, 1, 2] _.sortBy([1, 2, 3], function(num) { return this.sin(num); }, Math); // =&gt; [3, 1, 2] // using &quot;_.pluck&quot; callback shorthand _.sortBy(['banana', 'strawberry', 'apple'], 'len  }], 'x'); // =&gt; [{ 'x': 1 }, { 'x': 2 }] &lt;static&gt; uniqueId(prefix) Generates a unique ID. If prefix is passed, the ID will be appended to it. Parameters: Name Type Argument Description prefix String &lt;optional&gt; The value to prefix the ID with. Returns: Returns the unique ID. Type String Example _.uniqueId('contact_'); // =&gt; 'contact_104' _.uniqueId(); // =&gt; '105' &lt;static&gt; values(object) Creates an array composed of the own enumerable property values of object. Parameters: Name Type Description object Object The object to inspect. Returns: Returns a new array of property values. Type Array Example _.values({ 'one': 1, 'two': 2, 'three': 3 }); // =&gt; [1, 2, 3] &lt;static&gt; without(array) Creates an array with all occurrences of the passed values removed using strict equality for comparisons, i.e. ===. Parameters: Name Type Argument Description array Array The array to filter. value1, value2, ... Mixed &lt;optional&gt; Values to remove. Returns: Returns a new filtered array. Type Array Example _.without([1, 2, 1, 0, 3, 1, 4], 0, 1); // =&gt; [2, 3, 4] &lt;static&gt; wrap(value, wrapper) Creates a function that passes value to the wrapper function as its first argument. Additional arguments passed to the function are appended to those passed to the wrapper function. The wrapper is executed with the this binding of the created function. Parameters: Name Type Description value Mixed The value to wrap. wrapper function The wrapper function. Returns: Returns the new function. Type function Example var hello = function(name) { return 'hello ' + name; }; hello = _.wrap(hello, function(func) { return 'before, ' + func('moe') + ', after'; }); hello(); // =&gt; 'before, hello moe, after' &lt;static&gt; zip() Groups the elements of each array at their corresponding indexes. Useful for separate data sources that are coordinated through matching array indexes. For a matrix of nested arrays, _.zip.apply(...) can transpose the matrix in a similar fashion. Parameters: Name Type Argument Description array1, array2, ... Array &lt;optional&gt; Arrays to process. Returns: Returns a new array of grouped elements. Type Array Example _.zip(['moe', 'larry'], [30, 40], [true, false]); // =&gt; [['moe', 30, true], ['larry', 40, false]] × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-22T19:38:39-08:00 using the DocStrap template. "}}
