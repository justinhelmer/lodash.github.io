    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Lodash Docs Classes _ Classes Classes _ × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-22T19:38:45-08:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Lodash Docs Classes _ × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-22T19:38:45-08:00 using the DocStrap template. "},"-_.html":{"id":"-_.html","title":"Class: _","body":" Lodash Docs Classes _ Class: _ _ new _(value) Creates a lodash object which wraps value to enable implicit chaining. Methods that operate on and return arrays, collections, and functions can be chained together. Methods that return a boolean or single value will automatically end the chain returning the unwrapped value. Explicit chaining may be enabled using _.chain. The execution of chained methods is lazy, that is, execution is deferred until _#value is implicitly or explicitly called. Lazy evaluation allows several methods to support shortcut fusion. Shortcut fusion is an optimization that merges iteratees to avoid creating intermediate arrays and reduce the number of iteratee executions. Chaining is supported in custom builds as long as the _#value method is directly or indirectly included in the build. In addition to lodash methods, wrappers also have the following Array methods: concat, join, pop, push, reverse, shift, slice, sort, splice, and unshift The wrapper methods that support shortcut fusion are: compact, drop, dropRight, dropRightWhile, dropWhile, filter, first, initial, last, map, pluck, reject, rest, reverse, slice, take, takeRight, takeRightWhile, takeWhile, toArray, and where The chainable wrapper methods are: after, ary, assign, at, before, bind, bindAll, bindKey, callback, chain, chunk, commit, compact, concat, constant, countBy, create, curry, debounce, defaults, defer, delay, difference, drop, dropRight, dropRightWhile, dropWhile, fill, filter, flatten, flattenDeep, flow, flowRight, forEach, forEachRight, forIn, forInRight, forOwn, forOwnRight, functions, groupBy, indexBy, initial, intersection, invert, invoke, keys, keysIn, map, mapValues, matches, matchesProperty, memoize, merge, mixin, negate, noop, omit, once, pairs, partial, partialRight, partition, pick, plant, pluck, property, propertyOf, pull, pullAt, push, range, rearg, reject, remove, rest, reverse, shuffle, slice, sort, sortBy, sortByAll, splice, spread, take, takeRight, takeRightWhile, takeWhile, tap, throttle, thru, times, toArray, toPlainObject, transform, union, uniq, unshift, unzip, values, valuesIn, where, without, wrap, xor, zip, and zipObject The wrapper methods that are not chainable by default are: attempt, camelCase, capitalize, clone, cloneDeep, deburr, endsWith, escape, escapeRegExp, every, find, findIndex, findKey, findLast, findLastIndex, findLastKey, findWhere, first, has, identity, includes, indexOf, isArguments, isArray, isBoolean, isDate, isElement, isEmpty, isEqual, isError, isFinite, isFunction, isMatch, isNative, isNaN, isNull, isNumber, isObject, isPlainObject, isRegExp, isString, isUndefined, isTypedArray, join, kebabCase, last, lastIndexOf, max, min, noConflict, now, pad, padLeft, padRight, parseInt, pop, random, reduce, reduceRight, repeat, result, runInContext, shift, size, snakeCase, some, sortedIndex, sortedLastIndex, startCase, startsWith, template, trim, trimLeft, trimRight, trunc, unescape, uniqueId, value, and words The wrapper method sample will return a wrapped value when n is provided, otherwise an unwrapped value is returned. Parameters: Name Type Description value * The value to wrap in a lodash instance. Returns: Returns the new lodash wrapper instance. Type Object Example var wrapped = _([1, 2, 3]); // returns an unwrapped value wrapped.reduce(function(sum, n) { return sum + n; }); // =&gt; 6 // returns a wrapped value var squares = wrapped.map(function(n) { return n * n; }); _.isArray(squares); // =&gt; false _.isArray(squares.value()); // =&gt; true Members &lt;static&gt; camelCase Converts string to camel case. See Wikipedia for more details. Example _.camelCase('Foo Bar'); // =&gt; 'fooBar' _.camelCase('--foo-bar'); // =&gt; 'fooBar' _.camelCase('__foo_bar__'); // =&gt; 'fooBar' &lt;static&gt; chain Enables explicit method chaining on the wrapper object. Example var users = [ { 'user': 'barney', 'age': 36 }, { 'user': 'fred', 'age': 40 } ]; // without explicit chaining _(users).first(); // =&gt; { 'user': 'barney', 'age': 36 } // with explicit chaining _(users).chain() .first() .pick('user') .value(); // =&gt; { 'user': 'barney' } &lt;static&gt; commit Executes the chained sequence and returns the wrapped result. Example var array = [1, 2]; var wrapper = _(array).push(3); console.log(array); // =&gt; [1, 2] wrapper = wrapper.commit(); console.log(array); // =&gt; [1, 2, 3] wrapper.last(); // =&gt; 3 console.log(array); // =&gt; [1, 2, 3] &lt;static&gt; countBy Creates an object composed of keys generated from the results of running each element of collection through iteratee. The corresponding value of each key is the number of times the key was returned by iteratee. The iteratee is bound to thisArg and invoked with three arguments; (value, index|key, collection). If a property name is provided for predicate the created _.property style callback returns the property value of the given element. If a value is also provided for thisArg the created _.matchesProperty style callback returns true for elements that have a matching property value, else false. If an object is provided for predicate the created _.matches style callback returns true for elements that have the properties of the given object, else false. Example _.countBy([4.3, 6.1, 6.4], function(n) { return Math.floor(n); }); // =&gt; { '4': 1, '6': 2 } _.countBy([4.3, 6.1, 6.4], function(n) { return this.floor(n); }, Math); // =&gt; { '4': 1, '6': 2 } _.countBy(['one', 'two', 'three'], 'length'); // =&gt; { '3': 2, '5': 1 } &lt;static&gt; extend Assigns own enumerable properties of source object(s) to the destination object. Subsequent sources overwrite property assignments of previous sources. If customizer is provided it is invoked to produce the assigned values. The customizer is bound to thisArg and invoked with five arguments; (objectValue, sourceValue, key, object, source). Example _.assign({ 'user': 'barney' }, { 'age': 40 }, { 'user': 'fred' }); // =&gt; { 'user': 'fred', 'age': 40 } // using a customizer callback var defaults = _.partialRight(_.assign, function(value, other) { return typeof value == 'undefined' ? other : value; }); defaults({ 'user': 'barney' }, { 'age': 36 }, { 'user': 'fred' }); // =&gt; { 'user': 'barney', 'age': 36 } &lt;static&gt; groupBy Creates an object composed of keys generated from the results of running each element of collection through iteratee. The corresponding value of each key is an array of the elements responsible for generating the key. The iteratee is bound to thisArg and invoked with three arguments; (value, index|key, collection). If a property name is provided for predicate the created _.property style callback returns the property value of the given element. If a value is also provided for thisArg the created _.matchesProperty style callback returns true for elements that have a matching property value, else false. If an object is provided for predicate the created _.matches style callback returns true for elements that have the properties of the given object, else false. Example _.groupBy([4.2, 6.1, 6.4], function(n) { return Math.floor(n); }); // =&gt; { '4': [4.2], '6': [6.1, 6.4] } _.groupBy([4.2, 6.1, 6.4], function(n) { return this.floor(n); }, Math); // =&gt; { '4': [4.2], '6': [6.1, 6.4] } // using the `_.property` callback shorthand _.groupBy(['one', 'two', 'three'], 'length'); // =&gt; { '3': ['one', 'two'], '5': ['three'] } &lt;static&gt; indexBy Creates an object composed of keys generated from the results of running each element of collection through iteratee. The corresponding value of each key is the last element responsible for generating the key. The iteratee function is bound to thisArg and invoked with three arguments; (value, index|key, collection). If a property name is provided for predicate the created _.property style callback returns the property value of the given element. If a value is also provided for thisArg the created _.matchesProperty style callback returns true for elements that have a matching property value, else false. If an object is provided for predicate the created _.matches style callback returns true for elements that have the properties of the given object, else false. Example var keyData = [ { 'dir': 'left', 'code': 97 }, { 'dir': 'right', 'code': 100 } ]; _.indexBy(keyData, 'dir'); // =&gt; { 'left': { 'dir': 'left', 'code': 97 }, 'right': { 'dir': 'right', 'code': 100 } } _.indexBy(keyData, function(object) { return String.fromCharCode(object.code); }); // =&gt; { 'a': { 'dir': 'left', 'code': 97 }, 'd': { 'dir': 'right', 'code': 100 } } _.indexBy(keyData, function(object) { return this.fromCharCode(object.code); }, String); // =&gt; { 'a': { 'dir': 'left', 'code': 97 }, 'd': { 'dir': 'right', 'code': 100 } } &lt;static&gt; isArray Checks if value is classified as an Array object. Example _.isArray([1, 2, 3]); // =&gt; true (function() { return _.isArray(arguments); })(); // =&gt; false &lt;static&gt; isFinite Checks if value is a finite primitive number. Note: This method is based on ES Number.isFinite. See the ES spec for more details. Example _.isFinite(10); // =&gt; true _.isFinite('10'); // =&gt; false _.isFinite(true); // =&gt; false _.isFinite(Object(10)); // =&gt; false _.isFinite(Infinity); // =&gt; false &lt;static&gt; isPlainObject Checks if value is a plain object, that is, an object created by the Object constructor or one with a [[Prototype]] of null. Note: This method assumes objects created by the Object constructor have no inherited enumerable properties. Example function Foo() { this.a = 1; } _.isPlainObject(new Foo); // =&gt; false _.isPlainObject([1, 2, 3]); // =&gt; false _.isPlainObject({ 'x': 0, 'y': 0 }); // =&gt; true _.isPlainObject(Object.create(null)); // =&gt; true &lt;static&gt; kebabCase Converts string to kebab case (a.k.a. spinal case). See Wikipedia for more details. Example _.kebabCase('Foo Bar'); // =&gt; 'foo-bar' _.kebabCase('fooBar'); // =&gt; 'foo-bar' _.kebabCase('__foo_bar__'); // =&gt; 'foo-bar' &lt;static&gt; keys Creates an array of the own enumerable property names of object. Note: Non-object values are coerced to objects. See the ES spec for more details. Example function Foo() { this.a = 1; this.b = 2; } Foo.prototype.c = 3; _.keys(new Foo); // =&gt; ['a', 'b'] (iteration order is not guaranteed) _.keys('hi'); // =&gt; ['0', '1'] &lt;static&gt; max Gets the maximum value of collection. If collection is empty or falsey -Infinity is returned. If an iteratee function is provided it is invoked for each value in collection to generate the criterion by which the value is ranked. The iteratee is bound to thisArg and invoked with three arguments; (value, index, collection). If a property name is provided for predicate the created _.property style callback returns the property value of the given element. If a value is also provided for thisArg the created _.matchesProperty style callback returns true for elements that have a matching property value, else false. If an object is provided for predicate the created _.matches style callback returns true for elements that have the properties of the given object, else false. Example _.max([4, 2, 8, 6]); // =&gt; 8 _.max([]); // =&gt; -Infinity var users = [ { 'user': 'barney', 'age': 36 }, { 'user': 'fred', 'age': 40 } ]; _.max(users, function(chr) { return chr.age; }); // =&gt; { 'user': 'fred', 'age': 40 }; // using the `_.property` callback shorthand _.max(users, 'age'); // =&gt; { 'user': 'fred', 'age': 40 }; &lt;static&gt; merge Recursively merges own enumerable properties of the source object(s), that don't resolve to undefined into the destination object. Subsequent sources overwrite property assignments of previous sources. If customizer is provided it is invoked to produce the merged values of the destination and source properties. If customizer returns undefined merging is handled by the method instead. The customizer is bound to thisArg and invoked with five arguments; (objectValue, sourceValue, key, object, source). Example var users = { 'data': [{ 'user': 'barney' }, { 'user': 'fred' }] }; var ages = { 'data': [{ 'age': 36 }, { 'age': 40 }] }; _.merge(users, ages); // =&gt; { 'data': [{ 'user': 'barney', 'age': 36 }, { 'user': 'fred', 'age': 40 }] } // using a customizer callback var object = { 'fruits': ['apple'], 'vegetables': ['beet'] }; var other = { 'fruits': ['banana'], 'vegetables': ['carrot'] }; _.merge(object, other, function(a, b) { return _.isArray(a) ? a.concat(b) : undefined; }); // =&gt; { 'fruits': ['apple', 'banana'], 'vegetables': ['beet', 'carrot'] } &lt;static&gt; min Gets the minimum value of collection. If collection is empty or falsey Infinity is returned. If an iteratee function is provided it is invoked for each value in collection to generate the criterion by which the value is ranked. The iteratee is bound to thisArg and invoked with three arguments; (value, index, collection). If a property name is provided for predicate the created _.property style callback returns the property value of the given element. If a value is also provided for thisArg the created _.matchesProperty style callback returns true for elements that have a matching property value, else false. If an object is provided for predicate the created _.matches style callback returns true for elements that have the properties of the given object, else false. Example _.min([4, 2, 8, 6]); // =&gt; 2 _.min([]); // =&gt; Infinity var users = [ { 'user': 'barney', 'age': 36 }, { 'user': 'fred', 'age': 40 } ]; _.min(users, function(chr) { return chr.age; }); // =&gt; { 'user': 'barney', 'age': 36 }; // using the `_.property` callback shorthand _.min(users, 'age'); // =&gt; { 'user': 'barney', 'age': 36 }; &lt;static&gt; now Gets the number of milliseconds that have elapsed since the Unix epoch (1 January 1970 00:00:00 UTC). Example _.defer(function(stamp) { console.log(_.now() - stamp); }, _.now()); // =&gt; logs the number of milliseconds it took for the deferred function to be invoked &lt;static&gt; partition Creates an array of elements split into two groups, the first of which contains elements predicate returns truthy for, while the second of which contains elements predicate returns falsey for. The predicate is bound to thisArg and invoked with three arguments; (value, index|key, collection). If a property name is provided for predicate the created _.property style callback returns the property value of the given element. If a value is also provided for thisArg the created _.matchesProperty style callback returns true for elements that have a matching property value, else false. If an object is provided for predicate the created _.matches style callback returns true for elements that have the properties of the given object, else false. Example _.partition([1, 2, 3], function(n) { return n % 2; }); // =&gt; [[1, 3], [2]] _.partition([1.2, 2.3, 3.4], function(n) { return this.floor(n) % 2; }, Math); // =&gt; [[1, 3], [2]] var users = [ { 'user': 'barney', 'age': 36, 'active': false }, { 'user': 'fred', 'age': 40, 'active': true }, { 'user': 'pebbles', 'age': 1, 'active': false } ]; var mapper = function(array) { return _.pluck(array, 'user'); }; // using the `_.matches` callback shorthand _.map(_.partition(users, { 'age': 1, 'active': false }), mapper); // =&gt; [['pebbles'], ['barney', 'fred']] // using the `_.matchesProperty` callback shorthand _.map(_.partition(users, 'active', false), mapper); // =&gt; [['barney', 'pebbles'], ['fred']] // using the `_.property` callback shorthand _.map(_.partition(users, 'active'), mapper); // =&gt; [['fred'], ['barney', 'pebbles']] &lt;static&gt; plant Creates a clone of the chained sequence planting value as the wrapped value. Example var array = [1, 2]; var wrapper = _(array).map(function(value) { return Math.pow(value, 2); }); var other = [3, 4]; var otherWrapper = wrapper.plant(other); otherWrapper.value(); // =&gt; [9, 16] wrapper.value(); // =&gt; [1, 4] &lt;static&gt; reverse Reverses the wrapped array so the first element becomes the last, the second element becomes the second to last, and so on. Note: This method mutates the wrapped array. Example var array = [1, 2, 3]; _(array).reverse().value() // =&gt; [3, 2, 1] console.log(array); // =&gt; [3, 2, 1] &lt;static&gt; snakeCase Converts string to snake case. See Wikipedia for more details. Example _.snakeCase('Foo Bar'); // =&gt; 'foo_bar' _.snakeCase('fooBar'); // =&gt; 'foo_bar' _.snakeCase('--foo-bar'); // =&gt; 'foo_bar' &lt;static&gt; startCase Converts string to start case. See Wikipedia for more details. Example _.startCase('--foo-bar'); // =&gt; 'Foo Bar' _.startCase('fooBar'); // =&gt; 'Foo Bar' _.startCase('__foo_bar__'); // =&gt; 'Foo Bar' &lt;static&gt; support :Object An object environment feature flags. Type: Object &lt;static&gt; toString Produces the result of coercing the unwrapped value to a string. Example _([1, 2, 3]).toString(); // =&gt; '1,2,3' &lt;static&gt; value Executes the chained sequence to extract the unwrapped value. Example _([1, 2, 3]).value(); // =&gt; [1, 2, 3] Methods &lt;static&gt; after(n, func) The opposite of _.before; this method creates a function that invokes func once it is called n or more times. Parameters: Name Type Description n number The number of calls before func is invoked. func function The function to restrict. Returns: Returns the new restricted function. Type function Example var saves = ['profile', 'settings']; var done = _.after(saves.length, function() { console.log('done saving!'); }); _.forEach(saves, function(type) { asyncSave({ 'type': type, 'complete': done }); }); // =&gt; logs 'done saving!' after the two async saves have completed &lt;static&gt; all(collection, predicate, thisArg) Checks if predicate returns truthy for all elements of collection. The predicate is bound to thisArg and invoked with three arguments; (value, index|key, collection). If a property name is provided for predicate the created _.property style callback returns the property value of the given element. If a value is also provided for thisArg the created _.matchesProperty style callback returns true for elements that have a matching property value, else false. If an object is provided for predicate the created _.matches style callback returns true for elements that have the properties of the given object, else false. Parameters: Name Type Argument Default Description collection Array | Object | string The collection to iterate over. predicate function | Object | string &lt;optional&gt; _.identity The function invoked per iteration. thisArg * &lt;optional&gt; The this binding of predicate. Returns: Returns true if all elements pass the predicate check, else false. Type boolean Example _.every([true, 1, null, 'yes'], Boolean); // =&gt; false var users = [ { 'user': 'barney', 'active': false }, { 'user': 'fred', 'active': false } ]; // using the `_.matches` callback shorthand _.every(users, { 'user': 'barney', 'active': false }); // =&gt; false // using the `_.matchesProperty` callback shorthand _.every(users, 'active', false); // =&gt; true // using the `_.property` callback shorthand _.every(users, 'active'); // =&gt; false &lt;static&gt; any(collection, predicate, thisArg) Checks if predicate returns truthy for any element of collection. The function returns as soon as it finds a passing value and does not iterate over the entire collection. The predicate is bound to thisArg and invoked with three arguments; (value, index|key, collection). If a property name is provided for predicate the created _.property style callback returns the property value of the given element. If a value is also provided for thisArg the created _.matchesProperty style callback returns true for elements that have a matching property value, else false. If an object is provided for predicate the created _.matches style callback returns true for elements that have the properties of the given object, else false. Parameters: Name Type Argument Default Description collection Array | Object | string The collection to iterate over. predicate function | Object | string &lt;optional&gt; _.identity The function invoked per iteration. thisArg * &lt;optional&gt; The this binding of predicate. Returns: Returns true if any element passes the predicate check, else false. Type boolean Example _.some([null, 0, 'yes', false], Boolean); // =&gt; true var users = [ { 'user': 'barney', 'active': true }, { 'user': 'fred', 'active': false } ]; // using the `_.matches` callback shorthand _.some(users, { user': 'barney', 'active': false }); // =&gt; false // using the `_.matchesProperty` callback shorthand _.some(users, 'active', false); // =&gt; true // using the `_.property` callback shorthand _.some(users, 'active'); // =&gt; true &lt;static&gt; ary(func, n) Creates a function that accepts up to n arguments ignoring any additional arguments. Parameters: Name Type Argument Default Description func function The function to cap arguments for. n number &lt;optional&gt; func.length The arity cap. Returns: Returns the new function. Type function Example _.map(['6', '8', '10'], _.ary(parseInt, 1)); // =&gt; [6, 8, 10] &lt;static&gt; at(collection, props) Creates an array of elements corresponding to the given keys, or indexes, of collection. Keys may be specified as individual arguments or as arrays of keys. Parameters: Name Type Argument Description collection Array | Object | string The collection to iterate over. props number | Array.&lt;number&gt; | string | Array.&lt;string&gt; &lt;optional&gt; &lt;repeatable&gt; The property names or indexes of elements to pick, specified individually or in arrays. Returns: Returns the new array of picked elements. Type Array Example _.at(['a', 'b', 'c', 'd', 'e'], [0, 2, 4]); // =&gt; ['a', 'c', 'e'] _.at(['fred', 'barney', 'pebbles'], 0, 2); // =&gt; ['fred', 'pebbles'] &lt;static&gt; attempt(func) Attempts to invoke func, returning either the result or the caught error object. Any additional arguments are provided to func when it is invoked. Parameters: Name Type Description func * The function to attempt. Returns: Returns the func result or error object. Type * Example // avoid throwing errors for invalid selectors var elements = _.attempt(function(selector) { return document.querySelectorAll(selector); }, '&gt;_&gt;'); if (_.isError(elements)) { elements = []; } &lt;static&gt; before(n, func) Creates a function that invokes func, with the this binding and arguments of the created function, while it is called less than n times. Subsequent calls to the created function return the result of the last func invocation. Parameters: Name Type Description n number The number of calls at which func is no longer invoked. func function The function to restrict. Returns: Returns the new restricted function. Type function Example jQuery('#add').on('click', _.before(5, addContactToList)); // =&gt; allows adding up to 4 contacts to the list &lt;static&gt; bind(func, thisArg, args) Creates a function that invokes func with the this binding of thisArg and prepends any additional _.bind arguments to those provided to the bound function. The _.bind.placeholder value, which defaults to _ in monolithic builds, may be used as a placeholder for partially applied arguments. Note: Unlike native Function#bind this method does not set the length property of bound functions. Parameters: Name Type Argument Description func function The function to bind. thisArg * The this binding of func. args * &lt;optional&gt; &lt;repeatable&gt; The arguments to be partially applied. Returns: Returns the new bound function. Type function Example var greet = function(greeting, punctuation) { return greeting + ' ' + this.user + punctuation; }; var object = { 'user': 'fred' }; var bound = _.bind(greet, object, 'hi'); bound('!'); // =&gt; 'hi fred!' // using placeholders var bound = _.bind(greet, object, _, '!'); bound('hi'); // =&gt; 'hi fred!' &lt;static&gt; bindAll(object, methodNames) Binds methods of an object to the object itself, overwriting the existing method. Method names may be specified as individual arguments or as arrays of method names. If no method names are provided all enumerable function properties, own and inherited, of object are bound. Note: This method does not set the length property of bound functions. Parameters: Name Type Argument Description object Object The object to bind and assign the bound methods to. methodNames string | Array.&lt;string&gt; &lt;optional&gt; &lt;repeatable&gt; The object method names to bind, specified as individual method names or arrays of method names. Returns: Returns object. Type Object Example var view = { 'label': 'docs', 'onClick': function() { console.log('clicked ' + this.label); } }; _.bindAll(view); jQuery('#docs').on('click', view.onClick); // =&gt; logs 'clicked docs' when the element is clicked &lt;static&gt; bindKey(object, key, args) Creates a function that invokes the method at object[key] and prepends any additional _.bindKey arguments to those provided to the bound function. This method differs from _.bind by allowing bound functions to reference methods that may be redefined or don't yet exist. See Peter Michaux's article for more details. The _.bindKey.placeholder value, which defaults to _ in monolithic builds, may be used as a placeholder for partially applied arguments. Parameters: Name Type Argument Description object Object The object the method belongs to. key string The key of the method. args * &lt;optional&gt; &lt;repeatable&gt; The arguments to be partially applied. Returns: Returns the new bound function. Type function Example var object = { 'user': 'fred', 'greet': function(greeting, punctuation) { return greeting + ' ' + this.user + punctuation; } }; var bound = _.bindKey(object, 'greet', 'hi'); bound('!'); // =&gt; 'hi fred!' object.greet = function(greeting, punctuation) { return greeting + 'ya ' + this.user + punctuation; }; bound('!'); // =&gt; 'hiya fred!' // using placeholders var bound = _.bindKey(object, 'greet', _, '!'); bound('hi'); // =&gt; 'hiya fred!' &lt;static&gt; capitalize(string) Capitalizes the first character of string. Parameters: Name Type Argument Default Description string string &lt;optional&gt; '' The string to capitalize. Returns: Returns the capitalized string. Type string Example _.capitalize('fred'); // =&gt; 'Fred' &lt;static&gt; chain(value) Creates a lodash object that wraps value with explicit method chaining enabled. Parameters: Name Type Description value * The value to wrap. Returns: Returns the new lodash wrapper instance. Type Object Example var users = [ { 'user': 'barney', 'age': 36 }, { 'user': 'fred', 'age': 40 }, { 'user': 'pebbles', 'age': 1 } ]; var youngest = _.chain(users) .sortBy('age') .map(function(chr) { return chr.user + ' is ' + chr.age; }) .first() .value(); // =&gt; 'pebbles is 1' &lt;static&gt; chunk(array, size) Creates an array of elements split into groups the length of size. If collection can't be split evenly, the final chunk will be the remaining elements. Parameters: Name Type Argument Default Description array Array The array to process. size number &lt;optional&gt; 1 The length of each chunk. Returns: Returns the new array containing chunks. Type Array Example _.chunk(['a', 'b', 'c', 'd'], 2); // =&gt; [['a', 'b'], ['c', 'd']] _.chunk(['a', 'b', 'c', 'd'], 3); // =&gt; [['a', 'b', 'c'], ['d']] &lt;static&gt; clone(value, isDeep, customizer, thisArg) Creates a clone of value. If isDeep , 'active', false), 'user'); // =&gt; ['fred', 'pebbles'] // using the `_.property` callback shorthand _.pluck(_.takeRightWhile(users, 'active'), 'user'); // =&gt; [] &lt;static&gt; takeWhile(array, predicate, thisArg) Creates a slice of array with elements taken from the beginning. Elements are taken until predicate returns falsey. The predicate is bound to thisArg and invoked with three arguments; (value, index, array). If a property name is provided for predicate the created _.property style callback returns the property value of the given element. If a value is also provided for thisArg the created _.matchesProperty style callback returns true for elements that have a matching property value, else false. If an object is provided for predicate the created _.matches style callback returns true for elements that have the properties of the given object, else false. Parameters: Name Type Argument Default Description array Array The array to query. predicate function | Object | string &lt;optional&gt; _.identity The function invoked per iteration. thisArg * &lt;optional&gt; The this binding of predicate. Returns: Returns the slice of array. Type Array Example _.takeWhile([1, 2, 3], function(n) { return n &lt; 3; }); // =&gt; [1, 2] var users = [ { 'user': 'barney', 'active': false }, { 'user': 'fred', 'active': false}, { 'user': 'pebbles', 'active': true } ]; // using the `_.matches` callback shorthand _.pluck(_.takeWhile(users, { 'user': 'barney', 'active': false }), 'user'); // =&gt; ['barney'] // using the `_.matchesProperty` callback shorthand _.pluck(_.takeWhile(users, 'active', false), 'user'); // =&gt; ['barney', 'fred'] // using the `_.property` callback shorthand _.pluck(_.takeWhile(users, 'active'), 'user'); // =&gt; [] &lt;static&gt; tap(value, interceptor, thisArg) This method invokes interceptor and returns value. The interceptor is bound to thisArg and invoked with one argument; (value). The purpose of this method is to &quot;tap into&quot; a method chai ting.jst&quot; under the Sources tab or Resources panel of the web inspector // using the `variable` option to ensure a with-statement isn't used in the compiled template var compiled = _.template('hi &lt;%= data.user %&gt;!', { 'variable': 'data' }); compiled.source; // =&gt; function(data) { var __t, __p = ''; __p += 'hi ' + ((__t = ( data.user )) == null ? '' : __t) + '!'; return __p; } // using the `source` property to inline compiled templates for meaningful // line numbers in error messages and a stack trace fs.writeFileSync(path.join(cwd, 'jst.js'), '\\ var JST = {\\ &quot;main&quot;: ' + _.template(mainText).source + '\\ };\\ '); &lt;static&gt; throttle(func, wait, options) Creates a function that only invokes func at most once per every wait milliseconds. The created function comes with a cancel method to cancel delayed invocations. Provide an options object to indicate that func should be invoked on the leading and/or trailing edge of the wait timeout. Subsequent calls to the throttled function return the result of the last func call. Note: If leading and trailing options are true, func is invoked on the trailing edge of the timeout only if the the throttled function is invoked more than once during the wait timeout. See David Corbacho's article for details over the differences between _.throttle and _.debounce. Parameters: Name Type Argument Description func function The function to throttle. wait number The number of milliseconds to throttle invocations to. options Object &lt;optional&gt; The options object. Properties Name Type Argument Default Description leading boolean &lt;optional&gt; true Specify invoking on the leading edge of the timeout. trailing boolean &lt;optional&gt; true Specify invoking on the trailing edge of the timeout. Returns: Returns the new throttled function. Type function Example // avoid excessively updating the position while scrolling jQuery(window).on('scroll', _.throttle(updatePosition, 100)); // invoke `renewToken` when the ic&gt; unescape(string) The inverse of _.escape; this method converts the HTML entities &amp;amp;, &amp;lt;, &amp;gt;, &amp;quot;, &amp;#39;, and &amp;#96; in string to their corresponding characters. Note: No other HTML entities are unescaped. To unescape additional HTML entities use a third-party library like he. Parameters: Name Type Argument Default Description string string &lt;optional&gt; '' The string to unescape. Returns: Returns the unescaped string. Type string Example _.unescape('fred, barney, &amp;amp; pebbles'); // =&gt; 'fred, barney, &amp; pebbles' &lt;static&gt; union(arrays) Creates an array of unique values, in order, of the provided arrays using SameValueZero for equality comparisons. Note: SameValueZero comparisons are like strict equality comparisons, e.g. ===, except that NaN matches NaN. See the ES spec for more details. Parameters: Name Type Argument Description arrays Array &lt;optional&gt; &lt;repeatable&gt; The arrays to inspect. Returns: Returns the new array of combined values. Type Array Example _.union([1, 2, 3], [5, 2, 1, 4], [2, 1]); // =&gt; [1, 2, 3, 5, 4] &lt;static&gt; unique(array, isSorted, iteratee, thisArg) Creates a duplicate-value-free version of an array using SameValueZero for equality comparisons. Providing true for isSorted performs a faster search algorithm for sorted arrays. If an iteratee function is provided it is invoked for each value in the array to generate the criterion by which uniqueness is computed. The iteratee is bound to thisArg and invoked with three arguments; (value, index, array). If a property name is provided for predicate the created _.property style callback returns the property value of the given element. If a value is also provided for thisArg the created _.matchesProperty style callback returns true for elements that have a matching property value, else false. If an object is provided for predicate the created _.matches style callback returns true for elements that have the properties of the given object, else false. Note: SameValueZero comparisons are like strict equality comparisons, e.g. ===, except that NaN matches NaN. See the ES spec for more details. Parameters: Name Type Argument Description array Array The array to inspect. isSorted boolean &lt;optional&gt; Specify the array is sorted. iteratee function | Object | string &lt;optional&gt; The function invoked per iteration. thisArg * &lt;optional&gt; The this binding of iteratee. Returns: Returns the new duplicate-value-free array. Type Array Example _.uniq([1, 2, 1]); // =&gt; [1, 2] // using `isSorted` _.uniq([1, 1, 2], true); // =&gt; [1, 2] // using an iteratee function _.uniq([1, 2.5, 1.5, 2], function(n) { return this.floor(n); }, Math); // =&gt; [1, 2.5] // using the `_.property` callback shorthand _.uniq([{ 'x': 1 }, { 'x': 2 }, { 'x': 1 }], 'x'); // =&gt; [{ 'x': 1 }, { 'x': 2 }] &lt;static&gt; uniqueId(prefix) Generates a unique ID. If prefix is provided the ID is appended to it. Parameters: Name Type Argument Description prefix string &lt;optional&gt; The value to prefix the ID with. Returns: Returns the unique ID. Type string Example _.uniqueId('contact_'); // =&gt; 'contact_104' _.uniqueId(); // =&gt; '105' &lt;static&gt; unzip(array) This method is like _.zip except that it accepts an array of grouped elements and creates an array regrouping the elements to their pre-_.zip configuration. Parameters: Name Type Description array Array The array of grouped elements to process. Returns: Returns the new array of regrouped elements. Type Array Example var zipped = _.zip(['fred', 'barney'], [30, 40], [true, false]); // =&gt; [['fred', 30, true], ['barney', 40, false]] _.unzip(zipped); // =&gt; [['fred', 'barney'], [30, 40], [true, false]] &lt;static&gt; values(object) Creates an array of the own enumerable property values of object. Note: Non-object values are coerced to objects. Parameters: Name Type Description object Object The object to query. Returns: Returns the array of property values. Type Array Example function Foo() { this.a = 1; this.b = 2; } Foo.prototype.c = 3; _.values(new Foo); // =&gt; [1, 2] (iteration order is not guaranteed) _.values('hi'); // =&gt; ['h', 'i'] &lt;static&gt; valuesIn(object) Creates an array of the own and inherited enumerable property values of object. Note: Non-object values are coerced to objects. Parameters: Name Type Description object Object The object to query. Returns: Returns the array of property values. Type Array Example function Foo() { this.a = 1; this.b = 2; } Foo.prototype.c = 3; _.valuesIn(new Foo); // =&gt; [1, 2, 3] (iteration order is not guaranteed) &lt;static&gt; where(collection, source) Performs a deep comparison between each element in collection and the source object, returning an array of all elements that have equivalent property values. Note: This method supports comparing arrays, booleans, Date objects, numbers, Object objects, regexes, and strings. Objects are compared by their own, not inherited, enumerable properties. For comparing a single own or inherited property value see _.matchesProperty. Parameters: Name Type Description collection Array | Object | string The collection to search. source Object The object of property values to match. Returns: Returns the new filtered array. Type Array Example var users = [ { 'user': 'barney', 'age': 36, 'active': false, 'pets': ['hoppy'] }, { 'user': 'fred', 'age': 40, 'active': true, 'pets': ['baby puss', 'dino'] } ]; _.pluck(_.where(users, { 'age': 36, 'active': false }), 'user'); // =&gt; ['barney'] _.pluck(_.where(users, { 'pets': ['dino'] }), 'user'); // =&gt; ['fred'] &lt;static&gt; without(array, values) Creates an array excluding all provided values using SameValueZero for equality comparisons. Note: SameValueZero comparisons are like strict equality comparisons, e.g. ===, except that NaN matches NaN. See the ES spec for more details. Parameters: Name Type Argument Description array Array The array to filter. values * &lt;optional&gt
